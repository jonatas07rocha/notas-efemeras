    <style>
        :root {
            --bg-main: #fcfcfc;
            --text-primary: #111111;
            --danger-color: #ff3b30;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-lg: 20px;
            --radius-sm: 8px;
        }

        * { 
            box-sizing: border-box; 
            outline: none; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            -webkit-user-select: none; 
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            /* Garante que o body não tenha scroll */
            overflow: hidden; 
            display: flex;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* --- Main Area - Foco Total no Cartão --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            /* Fixa a altura do main para o espaço restante após as insets */
            height: 100%; 
        }

        #composer-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; 
            /* Importante para performance de swipe */
            touch-action: pan-y; 
        }

        .composer-container {
            width: 100%;
            max-width: 500px;
            /* CORREÇÃO: Usando vh para altura e max-height para evitar quebra no mobile */
            height: 75vh; 
            max-height: 700px;
            padding: 25px;
            margin: 0 15px;
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            /* Garante que o container não seja selecionável durante o swipe */
            user-select: none; 
            -webkit-user-select: none;
        }
        
        .composer-container.faded-out {
            opacity: 0.3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: opacity 0.5s;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            color: rgba(0,0,0,0.6);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            user-select: none;
            margin-bottom: 5px;
        }
        .note-header .brand { font-size: 14px; font-weight: 800; }
        .note-header .timer { 
            text-align: right; 
            line-height: 1.2;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
        }
        .note-header .timer small {
            display: block;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(0,0,0,0.5);
        }

        textarea#content-input {
            /* CORREÇÃO CHAVE: Permite que a textarea cresça e use o scroll interno */
            flex: 1; 
            width: 100%;
            border: none;
            outline: none;
            font-size: 28px;
            line-height: 1.4;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-weight: 600;
            resize: none;
            background: transparent;
            overflow-y: auto; /* Scroll apenas na textarea */
            letter-spacing: -0.02em;
            touch-action: pan-y; 
            user-select: text; 
            -webkit-user-select: text;
            min-height: 100px; /* Garante que ela sempre tenha um tamanho mínimo */
        }
        textarea#content-input.over-limit { color: var(--danger-color); }
        textarea#content-input::placeholder { color: rgba(0,0,0,0.2); font-weight: 400; }

        .composer-footer {
            /* flex-shrink: 0; Evita que o footer encolha */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 15px;
        }

        .char-counter-wrapper {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .char-text {
            font-size: 13px;
            color: rgba(0,0,0,0.6);
            font-weight: 600;
            font-feature-settings: "tnum";
        }
        .char-text.warning { color: var(--danger-color); }

        .progress-ring { flex-shrink: 0; width: 24px; height: 24px; }
        .progress-ring__circle {
            transition: 0.35s stroke-dashoffset;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .actions { 
            flex-shrink: 0;
            display: flex; 
            gap: 10px; 
        }

        .btn-action {
            /* ... (estilos de botão) ... */
            background: rgba(0,0,0,0.05);
            border: none;
            border-radius: 12px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-action:hover { background: rgba(0,0,0,0.1); }
        .btn-action.danger { background: rgba(255, 59, 48, 0.1); color: var(--danger-color); }
        .btn-action.danger:hover { background: rgba(255, 59, 48, 0.2); }
        .btn-action.primary { background: var(--text-primary); color: white; }
        .btn-action.primary:hover { opacity: 0.9; }

        .empty-state { 
            text-align: center; 
            color: rgba(0,0,0,0.3); 
            font-weight: 300;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* -------------------------------------------------- */
        /* --- ESTILOS DO MODAL DE CONFIRMAÇÃO --- */
        /* -------------------------------------------------- */

        /* 1. Overlay: Cobre a tela inteira, posicionamento fixo e z-index alto */
        .modal-overlay {
            display: none; /* Mantido para ser ativado pelo JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente */
            backdrop-filter: blur(2px); /* Efeito suave no fundo */
            z-index: 1000; /* Garante que fique acima de tudo */
            display: flex; /* Usar flex para centralizar o cartão */
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* 2. Cartão do Modal: Estilo e posicionamento interno */
        .modal-card {
            background: var(--bg-main);
            padding: 25px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* Ajuste para mobile */
            min-width: 280px;
            transition: transform 0.3s, opacity 0.3s;
            transform: scale(1);
        }

        /* 3. Títulos e Mensagens */
        .confirm-title {
            margin-top: 0;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .confirm-text {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
            line-height: 1.5;
            margin-bottom: 25px;
        }

        /* 4. Ações (Botões) */
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-confirm {
            border: none;
            border-radius: var(--radius-sm);
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-confirm.cancel {
            background: transparent;
            color: rgba(0, 0, 0, 0.6);
        }
        .btn-confirm.cancel:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .btn-confirm.danger {
            background: var(--danger-color);
            color: white;
        }
        .btn-confirm.danger:hover {
            background: #e6362b; 
        }

        /* --- Estilos do Toast (Otimizados) --- */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .toast {
            background: #111;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(-20px);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.error { background: var(--danger-color); }
        .toast.warning { background: orange; }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .composer-container { 
                /* Ajuste para usar menos vh no mobile para evitar conflito com teclado */
                height: 85vh; 
                margin: 0 10px; 
                padding: 20px;
                max-width: 95%;
            }
            textarea#content-input { font-size: 22px; }
            .composer-footer {
                flex-direction: column;
                align-items: stretch;
            }
            .actions {
                margin-top: 15px;
                flex-direction: row;
                justify-content: space-between;
            }
            .btn-action {
                flex: 1;
                justify-content: center;
            }
            
            .note-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .note-header .timer {
                margin-top: 5px;
                text-align: left;
            }
        }
    </style>
</head>

    <main>

    <!-- Modal Universal de Confirmação -->
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <h3 class="confirm-title" id="confirm-title">Título</h3>
            <p class="confirm-text" id="confirm-message">Mensagem de confirmação aqui.</p>
            <div class="modal-actions">
                <button class="btn-confirm cancel" onclick="closeConfirmModal()">Cancelar</button>
                <button class="btn-confirm danger" id="btn-confirm-action">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // --- UI System ---
        const ui = {
            toast: (msg, type = 'default') => {
                const container = document.getElementById('toast-container');
                const el = document.createElement('div');
                el.className = `toast ${type}`;
                let icon = '';
                if(type === 'error') icon = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';
                else if(type === 'warning') icon = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>';
                else icon = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';

                el.innerHTML = `${icon}<span>${msg}</span>`;
                container.appendChild(el);
                requestAnimationFrame(() => el.classList.add('visible'));
                setTimeout(() => {
                    el.classList.remove('visible');
                    setTimeout(() => el.remove(), 300);
                }, 3000);
            },
            confirm: (title, message, actionCallback, btnType = 'danger', btnText = 'Confirmar') => {
                const modal = document.getElementById('confirm-modal');
                const titleEl = document.getElementById('confirm-title');
                const msgEl = document.getElementById('confirm-message');
                const btn = document.getElementById('btn-confirm-action');

                titleEl.textContent = title;
                msgEl.textContent = message;
                btn.textContent = btnText;
                btn.className = 'btn-confirm ' + btnType;

                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);

                newBtn.onclick = () => { actionCallback(); closeConfirmModal(); };
                modal.style.display = 'flex';
            }
        };

        function closeConfirmModal() { document.getElementById('confirm-modal').style.display = 'none'; }

        // --- Cores das Notas ---
        const NOTE_COLORS = [
            '#ffecb3', // Amarelo Pastel
            '#ffccbc', // Pêssego
            '#c8e6c9', // Verde Menta
            '#bbdefb', // Azul Claro
            '#f8bbd0', // Rosa Suave
            '#e1bee7', // Lavanda
        ];
        
        // --- Estado & Dados ---
        let notes = JSON.parse(localStorage.getItem('ephemeral-notes-base')) || [];
        notes = notes.map(n => ({ 
            id: n.id, 
            content: n.content || "", 
            updatedAt: n.updatedAt,
            colorIndex: n.colorIndex !== undefined ? n.colorIndex : Math.floor(Math.random() * NOTE_COLORS.length)
        }));
        let activeNoteId = null;
        const MAX_CHARS = 140;
        const CIRCLE_CIRCUMFERENCE = 56.54;
        const ONE_DAY = 24 * 60 * 60 * 1000;
        
        // --- Variáveis Globais para Deslize (Swipe) ---
        let startX = 0; 
        let isSwiping = false; 
        const SWIPE_THRESHOLD = 50; 
        const SWIPE_ANIMATION_DURATION = 200; 

        // NOVAS VARIÁVEIS PARA requestAnimationFrame (rAF)
        let currentDiff = 0; 
        let rafId = null;

        // --- Audio (Mantido) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const sfx = {
            click: () => playTone('triangle', 800, 300, 0.05, 0.05),
            delete: () => playTone('sawtooth', 150, 50, 0.2, 0.1),
            success: () => playTone('sine', 440, 880, 0.4, 0.05)
        };
        function playTone(type, startFreq, endFreq, duration, vol) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
            if(endFreq) osc.frequency.exponentialRampToValueAtTime(endFreq, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // --- DOM ---
        const dom = {
            composer: document.getElementById('composer'),
            composerWrapper: document.getElementById('composer-wrapper'),
            emptyState: document.getElementById('empty-state'),
            input: document.getElementById('content-input'),
            charCount: document.getElementById('char-count'),
            progressCircle: document.getElementById('progress-indicator'),
            expirationTimer: document.getElementById('expiration-timer'),
        };

        // --- Init ---
        cleanupExpiredNotes(); 
        if (notes.length === 0) createInternalNote("Escreva seu pensamento aqui. Ele sumirá em 24h.");

        if(notes.length > 0) loadNote(notes[0].id);
        else showEmptyState();

        setInterval(updateTimerAndCheckExpiry, 1000); 

        // Adiciona Listeners de Swipe
        dom.composerWrapper.addEventListener('pointerdown', handleTouchStart, { passive: true });
        dom.composerWrapper.addEventListener('pointermove', handleTouchMove, { passive: false }); 
        dom.composerWrapper.addEventListener('pointerup', handleTouchEnd, { passive: true });
        dom.composerWrapper.addEventListener('pointercancel', handleTouchEnd, { passive: true });
        
        // --- Shortcuts e Navegação por Teclado ---
        document.addEventListener('keydown', (e) => {
            // Cmd/Ctrl + Enter: Salva e Cria Nova Nota
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') { 
                e.preventDefault(); 
                if (dom.input.value.trim().length > 0) updateCurrentNote(); 
                createNewNote(); 
            }
            // Cmd/Ctrl + S: Compartilhar
            if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 's') { 
                e.preventDefault(); 
                shareCurrentNote(); 
            }
            // Esc: Excluir/Fechar Modal
            if (e.key === 'Escape') {
                if (document.getElementById('confirm-modal').style.display === 'flex') closeConfirmModal();
                else if (activeNoteId) deleteCurrentNote(); 
            }
            // ArrowLeft: Nota Anterior (Deslizar para direita)
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                navigateToNote(-1); 
            }
            // ArrowRight: Próxima Nota (Deslizar para esquerda)
            if (e.key === 'ArrowRight') {
                e.preventDefault();
                navigateToNote(1); 
            }
        });
        
        // --- Core Functions ---
        
        function cleanupExpiredNotes() {
            const now = Date.now();
            const initialLength = notes.length;
            
            notes = notes.filter(n => {
                const age = now - new Date(n.updatedAt).getTime();
                return age < ONE_DAY;
            });

            const removedCount = initialLength - notes.length;
            if (removedCount > 0) {
                persist();
                ui.toast(`${removedCount} cartão(ões) expirou(ram) e foi(foram) removido(s).`, 'warning');
            }
        }

        function updateTimerAndCheckExpiry() {
            if (!activeNoteId) return;

            const note = notes.find(n => n.id === activeNoteId);
            if (!note) return;

            const now = Date.now();
            const creationTime = new Date(note.updatedAt).getTime();
            const age = now - creationTime;
            const remaining = ONE_DAY - age;

            if (remaining <= 0) {
                performDelete(activeNoteId);
                ui.toast('O cartão atual expirou e sumiu!', 'error');
                return;
            }

            const hours = Math.floor(remaining / (60 * 60 * 1000));
            const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((remaining % (60 * 1000)) / 1000);

            dom.expirationTimer.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const FADE_THRESHOLD = 3 * 60 * 60 * 1000;
            if (remaining < FADE_THRESHOLD) {
                dom.composer.classList.add('faded-out');
            } else {
                dom.composer.classList.remove('faded-out');
            }
        }

        function createInternalNote(text) {
            const newNote = { 
                id: Date.now(), 
                content: text, 
                updatedAt: new Date().toISOString(),
                colorIndex: Math.floor(Math.random() * NOTE_COLORS.length)
            };
            // Adiciona como o primeiro elemento (mais novo)
            notes.unshift(newNote); 
            persist();
            return newNote;
        }

        function createNewNote() {
            // Garante que o conteúdo atual seja salvo antes de criar uma nova
            if (activeNoteId && dom.input.value.trim().length > 0) updateCurrentNote(); 
            
            const note = createInternalNote("");
            sfx.success();
            loadNote(note.id);
        }
        
        function showEmptyState() {
            dom.composer.style.display = 'none';
            dom.emptyState.style.display = 'flex';
            activeNoteId = null; // Garante que nenhum cartão esteja ativo
        }

        function loadNote(id) {
            sfx.click(); 
            activeNoteId = id;
            const note = notes.find(n => n.id === id);
            
            if (!note) { 
                activeNoteId = null;
                showEmptyState();
                return;
            }

            // Garante que o estilo do container seja aplicado
            dom.composer.style.backgroundColor = NOTE_COLORS[note.colorIndex];

            dom.input.value = note.content;
            dom.composer.style.display = 'flex';
            dom.emptyState.style.display = 'none';
            updateCharCount();
            dom.input.focus();
            
            updateTimerAndCheckExpiry();
            
            // Reajusta a altura da textarea após carregar o conteúdo (crucial para o layout flex)
            dom.input.style.height = 'auto';
            dom.input.style.height = dom.input.scrollHeight + 'px';
        }

        function updateCurrentNote() {
            if (!activeNoteId) return;
            const note = notes.find(n => n.id === activeNoteId);
            if (note) {
                note.content = dom.input.value;
                // Atualiza a hora da última alteração para manter a ordem
                note.updatedAt = new Date().toISOString(); 
                persist();
            }
        }

        function deleteCurrentNote() {
            if (!activeNoteId) return;
            ui.confirm('Excluir este Cartão?', 'Esta ação não pode ser desfeita. O pensamento será perdido.', 
                () => performDelete(activeNoteId), 'danger', 'Excluir');
        }

        function performDelete(id) {
            sfx.delete();
            notes = notes.filter(n => n.id !== id);
            
            if(activeNoteId === id) {
                activeNoteId = null;
                // Tenta carregar a primeira nota restante
                if (notes.length > 0) {
                    loadNote(notes[0].id);
                } else {
                    showEmptyState();
                }
            }
            persist();
            ui.toast('Cartão removido', 'default');
        }

        function persist() {
            // Classifica sempre pelo mais novo primeiro
            notes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            localStorage.setItem('ephemeral-notes-base', JSON.stringify(notes));
        }

        function updateCharCount() {
            const current = dom.input.value.length;
            dom.charCount.textContent = `${current} / ${MAX_CHARS}`;
            const offset = CIRCLE_CIRCUMFERENCE - (current / MAX_CHARS) * CIRCLE_CIRCUMFERENCE;
            dom.progressCircle.style.strokeDashoffset = Math.max(0, offset);
            
            const isOverLimit = current > MAX_CHARS;
            dom.progressCircle.style.stroke = isOverLimit ? 'var(--danger-color)' : 'var(--text-primary)';
            dom.charCount.classList.toggle('warning', isOverLimit);
            dom.input.classList.toggle('over-limit', isOverLimit);

            // Ajuste dinâmico de altura
            dom.input.style.height = 'auto';
            dom.input.style.height = dom.input.scrollHeight + 'px';
        }

        dom.input.addEventListener('input', () => { 
            // Não toca som se estiver vazio e for o primeiro caractere
            if (dom.input.value.length > 0) sfx.click(); 
            updateCharCount(); 
            updateCurrentNote(); 
        });

        // --- Compartilhamento/Exportação ---
        async function shareCurrentNote() {
            if (!activeNoteId) return ui.toast('Nenhum cartão ativo para compartilhar.', 'warning');
            
            // Força a atualização da nota antes de compartilhar
            updateCurrentNote(); 

            const note = notes.find(n => n.id === activeNoteId);
            if (!note || !note.content.trim()) return ui.toast('O cartão está vazio.', 'warning');

            const content = note.content;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Cartão Efêmero',
                        text: `[Cartão Efêmero] ✱\n\n${content}`,
                    });
                    ui.toast('Conteúdo compartilhado!', 'default');
                } catch (error) {
                    if (error.name === 'AbortError') {
                        // Cancelado pelo usuário
                    } else {
                        fallbackCopy(content);
                    }
                }
            } else {
                fallbackCopy(content);
            }
        }
        
        function fallbackCopy(text) {
             const tempInput = document.createElement('textarea');
             tempInput.value = `[Cartão Efêmero] ✱\n\n${text}`;
             document.body.appendChild(tempInput);
             tempInput.select();
             document.execCommand('copy');
             document.body.removeChild(tempInput);
             ui.toast('Conteúdo copiado para a área de transferência!', 'success');
        }


        // --- Lógica de Deslize (Swipe) OTIMIZADA COM rAF ---

        // Função para atualizar a transformação no ciclo de repaint do navegador
        function rafUpdate() {
            if (!isSwiping) {
                rafId = null;
                return;
            }
            // Usa o currentDiff atualizado pelo handleTouchMove
            dom.composerWrapper.style.transform = `translateX(${currentDiff}px)`;
            rafId = requestAnimationFrame(rafUpdate);
        }

        function getActiveNoteIndex() {
            return notes.findIndex(n => n.id === activeNoteId);
        }
        
        // Direction: -1 (Anterior/Esquerda), 1 (Próxima/Direita)
        function navigateToNote(direction) {
            const currentIndex = getActiveNoteIndex();
            
            // Se estiver no estado vazio e tentar navegar para o mais novo
            if (currentIndex === -1 && direction === -1) {
                 // Cria uma nova nota se estiver no estado vazio e tentar navegar para o mais novo
                createNewNote();
                return;
            }
            
            if (currentIndex === -1) return; // Nenhuma nota ativa e não é tentativa de criar nova

            let newIndex = currentIndex + direction; 

            // Se tentar navegar para o mais novo (índice 0), e estiver no índice 0
            if (newIndex < 0) { 
                // Cria uma nova nota quando desliza para a direita/seta esquerda na primeira nota
                ui.toast('Criando novo cartão...', 'default');
                createNewNote(); 
                return;
            }
            if (newIndex >= notes.length) { 
                ui.toast('Fim dos cartões.', 'default');
                return;
            }
            
            // Salva o conteúdo atual antes de mudar
            updateCurrentNote();

            // Lógica de Animação
            const distance = direction === 1 ? '-100vw' : '100vw'; 
            dom.composerWrapper.style.transition = `transform ${SWIPE_ANIMATION_DURATION}ms ease-out`;
            dom.composerWrapper.style.transform = `translateX(${distance})`;

            setTimeout(() => {
                loadNote(notes[newIndex].id);
                dom.composerWrapper.style.transition = 'none';
                dom.composerWrapper.style.transform = 'translateX(0)';
            }, SWIPE_ANIMATION_DURATION);
        }

        function handleTouchStart(e) {
            // Ignora se o toque começar em um campo de texto ou se o modal estiver aberto
            if (e.target.tagName === 'TEXTAREA' || e.target.closest('#confirm-modal')) return; 
            if (e.pointerType === 'mouse' && e.button !== 0) return; 

            // Se for um toque na tela, use touches[0].clientX
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            isSwiping = true;
            dom.composerWrapper.style.transition = 'none';

            // Inicia o loop do rAF se não estiver rodando
            if (!rafId) {
                rafUpdate();
            }
        }

        function handleTouchMove(e) {
            if (!isSwiping) return;
            
            const currentX = e.touches ? e.touches[0].clientX : e.clientX;
            currentDiff = currentX - startX; // Apenas atualiza o estado
            
            // Previne o scroll vertical do body/iframe durante o swipe horizontal
            if (e.cancelable) e.preventDefault(); 
            
            // O transform será aplicado de forma suave pelo rafUpdate
        }

        function handleTouchEnd(e) {
            if (!isSwiping) return;

            // Para o loop do rAF imediatamente no final do toque
            cancelAnimationFrame(rafId);
            rafId = null;

            const endX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX; 
            const diff = endX - startX;
            isSwiping = false;
            
            // Verifica se está no empty state, e se sim, cria nota apenas se deslizar para a direita
            if (!activeNoteId) {
                if (diff > SWIPE_THRESHOLD) {
                    createNewNote();
                    // Limpa a translação após a criação
                    dom.composerWrapper.style.transition = 'transform 0.3s ease-out';
                    dom.composerWrapper.style.transform = 'translateX(0)';
                } else {
                    // Volta à posição original
                    dom.composerWrapper.style.transition = 'transform 0.3s ease-out';
                    dom.composerWrapper.style.transform = 'translateX(0)';
                }
                return;
            }

            // Lógica de navegação
            if (Math.abs(diff) > SWIPE_THRESHOLD) {
                if (diff > 0) { 
                    // Deslizar para a direita -> Nota Anterior (direction: -1)
                    navigateToNote(-1);
                } else { 
                    // Deslizar para a esquerda -> Próxima Nota (direction: 1)
                    navigateToNote(1);
                }
            } else {
                // Volta à posição original se o deslize foi muito curto
                dom.composerWrapper.style.transition = 'transform 0.3s ease-out';
                dom.composerWrapper.style.transform = 'translateX(0)';
            }
        }
    </script>
