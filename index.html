        :root {
            --primary: #10b981;
            --primary-hover: #059669;
            --primary-light: #ecfdf5;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --black: #0f172a; 
            --white: #ffffff;
            --error-red: #ef4444; 
            
            --radius-md: 12px;
            --radius-lg: 20px;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition: 0.3s var(--ease);
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -2px rgba(0, 0, 0, 0.03);
            --shadow-strong: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* FORÇAR INTER EM TUDO */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Inter', sans-serif !important;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            width: 100%;
            max-width: 1140px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 1.5rem;
        }

        /* --- HEADER --- */
        .header {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-actions { display: flex; align-items: center; gap: 12px; }

        .btn-header {
            width: 52px; height: 52px;
            background: var(--white); color: var(--text-main);
            border: none; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }
        .btn-header:hover { background: #f1f5f9; transform: translateY(-2px); }
        .btn-header.btn-primary-action { background: var(--black); color: var(--white); box-shadow: var(--shadow-strong); }
        .btn-header.btn-primary-action:hover { background: var(--primary); }

        /* --- CONTENT --- */
        .scroll-view { flex: 1; overflow-y: auto; padding-bottom: 4rem; scrollbar-width: none; }
        .scroll-view::-webkit-scrollbar { display: none; }
        .grid-layout { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1.5rem; }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            border: none;
        }

        /* IMPACT CARDS (BLACK) */
        .card-impact {
            background: var(--black) !important;
            color: var(--white) !important;
            box-shadow: var(--shadow-strong);
            cursor: pointer;
            position: relative;
        }
        .card-impact:hover { transform: scale(1.01); }

        .card-hero { grid-column: span 8; }
        .card-calendar { grid-column: span 4; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* TYPOGRAPHY */
        .stat-label-impact { font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: var(--white) !important; display: flex; align-items: center; gap: 8px; }
        .stat-label-standard { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }
        
        /* CALENDAR */
        .cal-month { font-weight: 900; text-transform: uppercase; font-size: 0.85rem; color: var(--primary); margin-bottom: 4px; letter-spacing: 0.1em; display: flex; align-items: center; gap: 6px; justify-content: center;}
        .cal-day { font-size: 4rem; font-weight: 900; line-height: 1; letter-spacing: -0.05em; color: var(--text-main); }
        .cal-weekday { font-size: 0.9rem; font-weight: 700; color: var(--text-muted); margin-top: 6px; }

        /* STATS GRID */
        .stats-grid { grid-column: span 12; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .stat-card { padding: 1.8rem; border-radius: var(--radius-md); background: var(--bg-card); box-shadow: var(--shadow-soft); display: flex; flex-direction: column; gap: 10px; border: none; }
        .stat-card-impact { background: var(--black) !important; color: var(--white) !important; box-shadow: var(--shadow-strong); }

        /* INSIGHTS PANEL */
        .details-panel {
            grid-column: span 12; display: none;
            background: var(--white); border-radius: var(--radius-lg);
            padding: 2.5rem; animation: slideDown 0.4s var(--ease);
            box-shadow: var(--shadow-soft);
            margin-top: 0.5rem;
        }
        .details-panel.active { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .nerd-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 2.5rem; }
        .nerd-item { display: flex; flex-direction: column; gap: 6px; }
        .nerd-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; display: flex; align-items: center; gap: 6px; }
        .nerd-value { font-size: 1.2rem; font-weight: 900; color: var(--text-main); }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #f1f5f9;
        }

        .chart-box { position: relative; height: 280px; width: 100%; }
        .chart-title { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 8px; }

        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 100px;
            background: var(--black);
            color: var(--white);
            font-weight: 900;
            font-size: 0.85rem;
        }

        /* --- TRANSACTIONS --- */
        .list-section { grid-column: span 12; padding: 2.5rem; }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .transaction-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.6rem 0; border-bottom: 1px solid #f1f5f9;
            cursor: pointer; transition: var(--transition);
        }
        .transaction-row:hover { background: #fafafa; padding-left: 1rem; padding-right: 1rem; border-radius: 12px; }

        /* --- DRAWER --- */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--bg-card); border-radius: 32px 32px 0 0; box-shadow: 0 -20px 40px rgba(0,0,0,0.1); z-index: 100; transition: bottom 0.4s var(--ease); padding: 2.5rem; max-height: 90vh; overflow-y: auto; }
        .drawer.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); z-index: 90; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .overlay.active { opacity: 1; pointer-events: auto; }

        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; }
        input, select { width: 100%; padding: 1.2rem; border-radius: 12px; border: none; background: var(--bg-body); font-size: 1.1rem; font-weight: 700; outline: none; }
        .btn-submit { width: 100%; padding: 1.2rem; background: var(--black); color: var(--white); border: none; border-radius: 14px; font-weight: 900; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-submit:hover { background: var(--primary); }
        .btn-delete { background: var(--error-red); margin-top: 12px; }

        @media (max-width: 1024px) { .charts-container { grid-template-columns: 1fr; height: auto; } .chart-box { height: 300px; } .nerd-grid { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 900px) { .card-hero, .card-calendar { grid-column: span 12; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>

            }
        };

        const Storage = {
            save: (data) => localStorage.setItem('rd_nasa_final_v13', JSON.stringify(data)),
            get: () => JSON.parse(localStorage.getItem('rd_nasa_final_v13')) || []
        };

        const App = {
            data: [],
            editingId: null,
            charts: { radar: null, cat: null, flow: null },

            init() {
                this.data = Storage.get();
                this.updateCalendar();
                this.render();
                lucide.createIcons();
            },

            updateCalendar() {
                const now = new Date();
                document.getElementById('cal-month').innerHTML = `<i data-lucide="calendar" size="16"></i> ${now.toLocaleString('pt-BR', { month: 'short' }).toUpperCase().replace('.', '')}`;
                document.getElementById('cal-day').textContent = now.getDate();
                const weekday = now.toLocaleString('pt-BR', { weekday: 'long' });
                document.getElementById('cal-weekday').textContent = weekday.charAt(0).toUpperCase() + weekday.slice(1);
                document.getElementById('date-label').textContent = now.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
            },

            toggleInsights() {
                const panel = document.getElementById('insights-panel');
                const isActive = panel.classList.toggle('active');
                if (isActive) this.updateCharts();
            },

            openDrawer(type, param) {
                const drawer = document.getElementById('drawer');
                this.editingId = null;

                if (type === 'menu') {
                    drawer.innerHTML = `
                        <h2 style="font-size: 1.8rem; font-weight: 900; margin-bottom: 2rem;">O que deseja fazer?</h2>
                        <div onclick="App.openDrawer('form', 'income')" style="padding:1.5rem; background:#f8fafc; border-radius:14px; margin-bottom:12px; cursor:pointer; font-weight:900; display:flex; align-items:center; gap:12px;"><i data-lucide="arrow-up-circle" color="#10b981"></i> Ganhei</div>
                        <div onclick="App.openDrawer('form', 'expense')" style="padding:1.5rem; background:#f8fafc; border-radius:14px; margin-bottom:12px; cursor:pointer; font-weight:900; display:flex; align-items:center; gap:12px;"><i data-lucide="arrow-down-circle" color="#ef4444"></i> Gastei</div>
                        <div onclick="App.openDrawer('form', 'savings')" style="padding:1.5rem; background:#f8fafc; border-radius:14px; margin-bottom:12px; cursor:pointer; font-weight:900; display:flex; align-items:center; gap:12px;"><i data-lucide="piggy-bank" color="#0f172a"></i> Guardei</div>
                    `;
                } else if (type === 'form') {
                    this.renderForm(param);
                }

                drawer.classList.add('active');
                document.getElementById('overlay').classList.add('active');
                lucide.createIcons();
            },

            renderForm(type, existing = null) {
                const cats = FinanceCategories[type];
                const labels = { income: 'Ganhei', expense: 'Gastei', savings: 'Guardei' };
                const colors = { income: 'var(--primary)', expense: 'var(--error-red)', savings: 'var(--black)' };
                
                document.getElementById('drawer').innerHTML = `
                    <h2 style="font-weight: 900; font-size: 2rem; margin-bottom: 2.5rem;">${existing ? 'Editar Registro' : labels[type]}</h2>
                    <form onsubmit="App.handleSave(event, '${type}')">
                        <div class="form-group"><label>Valor Total</label><input type="number" step="0.01" id="f-val" value="${existing ? existing.amount : ''}" required style="color: ${colors[type]}; font-size: 2.5rem;"></div>
                        <div class="form-group"><label>Categoria do Fluxo</label><select id="f-cat">${cats.map(c => `<option value="${c.label}" ${existing && existing.cat === c.label ? 'selected' : ''}>${c.label}</option>`).join('')}</select></div>
                        <div class="form-group"><label>O que aconteceu?</label><input type="text" id="f-desc" value="${existing ? existing.desc : ''}" required></div>
                        <button type="submit" class="btn-submit" style="background: ${colors[type]}"><i data-lucide="check" size="20"></i> ${existing ? 'Atualizar Dados' : 'Confirmar Registro'}</button>
                        ${existing ? `<button type="button" class="btn-submit btn-delete" onclick="App.handleDelete('${existing.id}')"><i data-lucide="trash-2" size="20"></i> Excluir Registro</button>` : ''}
                    </form>
                `;
                lucide.createIcons();
            },

            handleSave(e, type) {
                e.preventDefault();
                const amount = parseFloat(document.getElementById('f-val').value);
                const desc = document.getElementById('f-desc').value;
                const cat = document.getElementById('f-cat').value;

                if (this.editingId) {
                    const idx = this.data.findIndex(x => x.id == this.editingId);
                    this.data[idx] = { ...this.data[idx], amount, desc, cat };
                } else {
                    this.data.unshift({ id: Date.now(), type, amount, desc, cat, date: new Date().toISOString() });
                }

                Storage.save(this.data);
                this.render();
                this.closeDrawer();
            },

            handleDelete(id) {
                this.data = this.data.filter(x => x.id != id);
                Storage.save(this.data);
                this.render();
                this.closeDrawer();
            },

            closeDrawer() {
                document.getElementById('drawer').classList.remove('active');
                document.getElementById('overlay').classList.remove('active');
            },

            editTransaction(id) {
                const t = this.data.find(x => x.id == id);
                this.editingId = id;
                this.renderForm(t.type, t);
                document.getElementById('drawer').classList.add('active');
                document.getElementById('overlay').classList.add('active');
            },

            updateCharts() {
                const gain = this.data.filter(t => t.type === 'income').reduce((a, c) => a + c.amount, 0);
                const spent = this.data.filter(t => t.type === 'expense').reduce((a, c) => a + c.amount, 0);
                const saved = this.data.filter(t => t.type === 'savings').reduce((a, c) => a + c.amount, 0);

                // --- Radar Chart ---
                const consumption = gain > 0 ? Math.min((spent / gain) * 100, 100) : 0;
                const security = gain > 0 ? Math.min((saved / gain) * 100, 100) : 0;
                const growth = (gain + saved) > 0 ? Math.min(((saved * 1.5) / (gain + spent)) * 100, 100) : 0;

                if (this.charts.radar) this.charts.radar.destroy();
                this.charts.radar = new Chart(document.getElementById('radarChart'), {
                    type: 'radar',
                    data: {
                        labels: ['Gastador', 'Poupador', 'Investidor'],
                        datasets: [{
                            data: [consumption, security, growth],
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            borderColor: '#10b981',
                            borderWidth: 2,
                            pointBackgroundColor: '#10b981'
                        }]
                    },
                    options: { maintainAspectRatio: false, scales: { r: { min: 0, max: 100, ticks: { display: false }, grid: { color: '#f1f5f9' }, pointLabels: { font: { weight: 900, size: 10 } } } }, plugins: { legend: { display: false } } }
                });

                // --- Doughnut ---
                const cats = this.data.filter(t => t.type === 'expense').reduce((acc, curr) => {
                    acc[curr.cat] = (acc[curr.cat] || 0) + curr.amount;
                    return acc;
                }, {});
                if (this.charts.cat) this.charts.cat.destroy();
                this.charts.cat = new Chart(document.getElementById('categoryChart'), {
                    type: 'doughnut',
                    data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#0f172a', '#10b981', '#ef4444', '#f59e0b', '#6366f1'], borderWidth: 0 }] },
                    options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { font: { weight: 800, size: 9 } } } } }
                });

                // --- Bar ---
                if (this.charts.flow) this.charts.flow.destroy();
                this.charts.flow = new Chart(document.getElementById('flowChart'), {
                    type: 'bar',
                    data: { labels: ['+', '-', '→'], datasets: [{ data: [gain, spent, saved], backgroundColor: ['#10b981', '#ef4444', '#0f172a'], borderRadius: 6 }] },
                    options: { maintainAspectRatio: false, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { font: { weight: 900 } } } }, plugins: { legend: { display: false } } }
                });

                let profile = "Equilibrado";
                if (consumption > 70) profile = "Gastador";
                else if (security > 40) profile = "Poupador";
                else if (growth > 50) profile = "Investidor";
                document.getElementById('user-profile-tag').textContent = profile;
                document.getElementById('nerd-profile-name').textContent = profile;
            },

            render() {
                const gain = this.data.filter(t => t.type === 'income').reduce((a, c) => a + c.amount, 0);
                const spent = this.data.filter(t => t.type === 'expense').reduce((a, c) => a + c.amount, 0);
                const saved = this.data.filter(t => t.type === 'savings').reduce((a, c) => a + c.amount, 0);
                const balance = gain - spent - saved;

                document.getElementById('main-balance').textContent = Format.currency(balance);
                document.getElementById('stat-income').textContent = Format.currency(gain);
                document.getElementById('stat-expense').textContent = Format.currency(spent);
                document.getElementById('stat-savings').textContent = Format.currency(saved);

                const today = new Date().getDate();
                const avg = spent / today;
                document.getElementById('nerd-daily-avg').textContent = Format.currency(avg || 0);
                document.getElementById('nerd-projection').textContent = Format.currency(avg * 30 || 0);
                document.getElementById('nerd-liquidity').textContent = `${gain > 0 ? ((balance / gain) * 100).toFixed(0) : 0}%`;

                const list = document.getElementById('transactions-list');
                list.innerHTML = this.data.map(t => {
                    const colors = { income: 'var(--primary)', expense: 'var(--error-red)', savings: 'var(--black)' };
                    const icons = { income: 'trending-up', expense: 'shopping-bag', savings: 'piggy-bank' };
                    return `<div class="transaction-row" onclick="App.editTransaction(${t.id})">
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <div style="width: 44px; height: 44px; background: var(--bg-body); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: ${colors[t.type]};"><i data-lucide="${icons[t.type]}" size="20"></i></div>
                            <div><p style="font-weight: 900; font-size: 1.05rem;">${t.desc}</p><p style="font-size: 0.8rem; color: var(--text-muted); font-weight: 700;">${Format.date(t.date)} • ${t.cat}</p></div>
                        </div>
                        <span style="font-weight: 900; font-size: 1.1rem; color: ${colors[t.type]};">${t.type === 'income' ? '+' : t.type === 'expense' ? '-' : '→'} ${Format.currency(t.amount)}</span>
                    </div>`;
                }).join('');
                
                lucide.createIcons();
                this.updateCharts();
            },

            exportCSV() {
                let csv = "Data;Tipo;Categoria;Descricao;Valor\n";
                this.data.forEach(t => csv += `${new Date(t.date).toLocaleDateString()};${t.type};${t.cat};${t.desc};${t.amount}\n`);
                const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('href', url);
                a.setAttribute('download', `extrato_rico_${Date.now()}.csv`);
                a.click();
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
