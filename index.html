<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico Dinheirinho - Gestão Financeira</title>
    <!-- Tailwind CSS para Estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel para Componentização -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 0px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#FDFCFE]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Mock dos ícones Lucide para uso no React
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [categories, setCategories] = useState([
                { id: 'cat_rec_gen', name: 'Geral', type: 'receita', color: 'bg-emerald-500' },
                { id: 'cat_rec_sal', name: 'Salário', type: 'receita', color: 'bg-emerald-600' },
                { id: 'cat_rec_ext', name: 'Extra / Freela', type: 'receita', color: 'bg-emerald-400' },
                { id: 'cat_des_gen', name: 'Geral', type: 'despesa', color: 'bg-slate-400' },
                { id: 'cat_des_ess', name: 'Essencial', type: 'despesa', color: 'bg-indigo-500', target: 50 },
                { id: 'cat_des_laz', name: 'Lazer', type: 'despesa', color: 'bg-purple-500', target: 30 },
                { id: 'cat_des_edu', name: 'Educação', type: 'despesa', color: 'bg-amber-500' },
                { id: 'cat_des_sau', name: 'Saúde', type: 'despesa', color: 'bg-rose-500' },
                { id: 'cat_inv_gen', name: 'Geral', type: 'investimento', color: 'bg-cyan-600' },
                { id: 'cat_inv_res', name: 'Reserva', type: 'investimento', color: 'bg-cyan-700', target: 20 },
                { id: 'cat_inv_apo', name: 'Aporte / Ativos', type: 'investimento', color: 'bg-cyan-500' },
            ]);
            
            const [inputValue, setInputValue] = useState('');
            const [activePanel, setActivePanel] = useState(null); 
            const [searchQuery, setSearchQuery] = useState('');
            const [editingTransaction, setEditingTransaction] = useState(null);
            const [newCatName, setNewCatName] = useState('');
            const [newCatType, setNewCatType] = useState('despesa');
            const [feedback, setFeedback] = useState(null);
            const [confirmModal, setConfirmModal] = useState({ open: false, type: '', onConfirm: null });

            const today = new Date();
            const [viewDate] = useState({ month: today.getMonth(), year: today.getFullYear() });

            useEffect(() => {
                const savedTx = localStorage.getItem('rico_tx_v3');
                const savedCat = localStorage.getItem('rico_cat_v3');
                if (savedTx) setTransactions(JSON.parse(savedTx));
                if (savedCat) setCategories(JSON.parse(savedCat));
            }, []);

            useEffect(() => {
                localStorage.setItem('rico_tx_v3', JSON.stringify(transactions));
                localStorage.setItem('rico_cat_v3', JSON.stringify(categories));
            }, [transactions, categories]);

            const showFeedback = (msg, type) => {
                setFeedback({ msg, type });
                setTimeout(() => setFeedback(null), 2500);
            };

            const handleAddTransaction = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;

                let type = 'despesa';
                let rawInput = inputValue;

                if (inputValue.startsWith('+')) {
                    type = 'receita';
                    rawInput = inputValue.substring(1).trim();
                } else if (inputValue.startsWith('*')) {
                    type = 'investimento';
                    rawInput = inputValue.substring(1).trim();
                }

                const amountMatch = rawInput.match(/(\d+(?:[.,]\d+)?)/);
                const amount = amountMatch ? parseFloat(amountMatch[0].replace(',', '.')) : 0;
                const description = rawInput.replace(/(\d+(?:[.,]\d+)?)/, '').trim() || 'Sem nome';

                if (amount <= 0) {
                    showFeedback('Use + para Ganhei ou * para Guardei', 'error');
                    return;
                }

                const defaultCat = categories.find(c => c.type === type && c.name === 'Geral') || categories[0];

                const newTx = {
                    id: Date.now(),
                    amount,
                    description,
                    type,
                    date: new Date().toISOString(),
                    categoryId: defaultCat.id
                };

                setTransactions([newTx, ...transactions]);
                setInputValue('');
                showFeedback(`Salvo em Geral`, 'success');
            };

            const createCategory = () => {
                if (!newCatName.trim()) return;
                const newCat = {
                    id: `cat_${Date.now()}`,
                    name: newCatName,
                    type: newCatType,
                    color: newCatType === 'receita' ? 'bg-emerald-500' : newCatType === 'investimento' ? 'bg-cyan-600' : 'bg-violet-500'
                };
                setCategories([...categories, newCat]);
                setNewCatName('');
                setActivePanel('settings');
                showFeedback('Compartimento criado', 'success');
            };

            const metrics = useMemo(() => {
                const currentMonthData = transactions.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() === viewDate.month && d.getFullYear() === viewDate.year;
                });

                const income = currentMonthData.filter(t => t.type === 'receita').reduce((acc, t) => acc + t.amount, 0);
                const expenses = currentMonthData.filter(t => t.type === 'despesa').reduce((acc, t) => acc + t.amount, 0);
                const investments = currentMonthData.filter(t => t.type === 'investimento').reduce((acc, t) => acc + t.amount, 0);
                const balance = income - expenses - investments;

                const catStats = categories.map(cat => {
                    const total = currentMonthData.filter(t => t.categoryId === cat.id).reduce((acc, t) => acc + t.amount, 0);
                    const percentOfIncome = income > 0 ? (total / income) * 100 : 0;
                    return { ...cat, total, percentOfIncome };
                }).filter(c => c.total > 0 || c.target).sort((a, b) => b.total - a.total);

                const searchResults = searchQuery 
                    ? transactions.filter(t => t.description.toLowerCase().includes(searchQuery.toLowerCase()))
                    : [];
                const searchTotal = searchResults.reduce((acc, t) => acc + (t.type === 'receita' ? t.amount : -t.amount), 0);

                return { income, expenses, investments, balance, catStats, currentMonthData, searchResults, searchTotal };
            }, [transactions, categories, viewDate, searchQuery]);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden border-x border-violet-50">
                    
                    {feedback && (
                        <div className={`fixed top-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full z-[100] shadow-2xl flex items-center gap-2 ${
                            feedback.type === 'success' ? 'bg-violet-600 text-white' : 'bg-rose-500 text-white'
                        }`}>
                            <span className="text-[10px] font-black uppercase tracking-widest">{feedback.msg}</span>
                        </div>
                    )}

                    {confirmModal.open && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[200] flex items-center justify-center p-8">
                            <div className="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl">
                                <div className="flex flex-col items-center text-center">
                                    <div className="w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center mb-6">
                                        <Icon name="alert-circle" size={32} />
                                    </div>
                                    <h4 className="text-xl font-black text-violet-950 mb-2 uppercase italic">Tem certeza?</h4>
                                    <p className="text-sm text-neutral-400 mb-8">Esta ação não pode ser desfeita.</p>
                                    <div className="flex w-full gap-3">
                                        <button onClick={() => setConfirmModal({ open: false, type: '', onConfirm: null })} className="flex-1 py-4 bg-neutral-100 text-neutral-400 rounded-2xl font-black uppercase text-[10px] tracking-widest">Cancelar</button>
                                        <button onClick={() => { confirmModal.onConfirm(); setConfirmModal({ open: false, type: '', onConfirm: null }); }} className="flex-1 py-4 bg-rose-500 text-white rounded-2xl font-black uppercase text-[10px] tracking-widest">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="p-8 flex justify-between items-center">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setActivePanel(null)}>
                            <div className="w-10 h-10 bg-violet-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-violet-200">
                                <Icon name="coins" size={22} />
                            </div>
                            <h1 className="text-xl font-black tracking-tighter text-violet-950 uppercase leading-none italic">Rico <br/> Dinheirinho</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setActivePanel('search')} className="p-2 text-violet-200 hover:bg-violet-50 rounded-xl transition-colors"><Icon name="search" /></button>
                            <button onClick={() => setActivePanel('settings')} className="p-2 text-violet-200 hover:bg-violet-50 rounded-xl transition-colors"><Icon name="settings-2" /></button>
                        </div>
                    </header>

                    <section className="px-8 py-2">
                        <span className="text-[10px] font-black uppercase tracking-[0.2em] text-violet-300 italic">Sobrou no Bolso</span>
                        <h2 className={`text-5xl font-extralight tracking-tighter mb-6 ${metrics.balance < 0 ? 'text-rose-600' : 'text-violet-950'}`}>
                            R$ {metrics.balance.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                        </h2>
                        <div className="grid grid-cols-3 gap-2">
                            <div className="bg-emerald-50/50 p-3 rounded-2xl border border-emerald-100/30">
                                <p className="text-[8px] font-black text-emerald-600 uppercase mb-1 italic">Ganhei</p>
                                <p className="text-xs font-bold text-emerald-700">R$ {metrics.income.toFixed(0)}</p>
                            </div>
                            <div className="bg-rose-50/50 p-3 rounded-2xl border border-rose-100/30">
                                <p className="text-[8px] font-black text-rose-600 uppercase mb-1 italic">Gastei</p>
                                <p className="text-xs font-bold text-rose-700">R$ {metrics.expenses.toFixed(0)}</p>
                            </div>
                            <div className="bg-cyan-50/50 p-3 rounded-2xl border border-cyan-100/30">
                                <p className="text-[8px] font-black text-cyan-600 uppercase mb-1 italic">Guardei</p>
                                <p className="text-xs font-bold text-cyan-700">R$ {metrics.investments.toFixed(0)}</p>
                            </div>
                        </div>
                    </section>

                    <main className="flex-1 px-8 flex flex-col justify-center">
                        <form onSubmit={handleAddTransaction} className="relative mb-8">
                            <label className="text-[10px] font-black text-violet-300 uppercase tracking-widest block mb-4 italic">
                                {inputValue.startsWith('+') ? 'Entrada' : inputValue.startsWith('*') ? 'Guardar' : 'Saída'}
                            </label>
                            <input autoFocus type="text" placeholder="Ex: 50 Jantar ou +3000 Salário" value={inputValue} onChange={(e) => setInputValue(e.target.value)} className="w-full bg-transparent border-b-2 border-violet-50 py-4 text-3xl font-medium focus:border-violet-600 outline-none transition-all placeholder:text-violet-50 text-violet-950" />
                            <button type="submit" className="absolute right-0 bottom-4 p-2 text-violet-600 hover:scale-110 transition-transform"><Icon name="arrow-right" size={32} /></button>
                        </form>
                        <div className="flex gap-3">
                            <button onClick={() => setActivePanel('stats')} className="flex-1 bg-violet-50/40 p-5 rounded-[2rem] border border-violet-100/50 flex items-center gap-3"><Icon name="pie-chart" className="text-violet-400" /><span className="text-[9px] font-black uppercase tracking-widest text-violet-400">Minha Saúde</span></button>
                            <button onClick={() => setActivePanel('history')} className="flex-1 bg-violet-950 p-5 rounded-[2rem] flex items-center gap-3 text-white"><Icon name="history" className="text-violet-400" /><span className="text-[9px] font-black uppercase tracking-widest">Histórico</span></button>
                        </div>
                    </main>

                    {/* Modais Deslizantes */}
                    {activePanel === 'history' && (
                        <div className="absolute inset-0 bg-white z-50 p-8 pt-20 flex flex-col animate-in slide-in-from-bottom duration-500">
                            <button onClick={() => setActivePanel(null)} className="absolute top-8 left-8 p-3 hover:bg-violet-50 rounded-2xl"><Icon name="x" className="text-violet-300" /></button>
                            <h3 className="text-2xl font-black text-violet-950 mb-8 uppercase italic tracking-tighter">Movimentações</h3>
                            <div className="flex-1 overflow-y-auto space-y-4 custom-scrollbar">
                                {metrics.currentMonthData.map(t => {
                                    const cat = categories.find(c => c.id === t.categoryId);
                                    return (
                                        <div key={t.id} onClick={() => { setEditingTransaction(t); setActivePanel('edit_cat'); }} className="flex justify-between items-center p-4 rounded-2xl border border-violet-50 hover:bg-violet-50 transition-all cursor-pointer">
                                            <div className="flex items-center gap-3"><div className={`w-2 h-8 rounded-full ${cat?.color || 'bg-slate-200'}`}></div><div><p className="text-sm font-bold text-violet-950 leading-tight">{t.description}</p><p className="text-[9px] font-black text-violet-300 uppercase">{cat?.name || 'Geral'}</p></div></div>
                                            <p className={`text-sm font-black italic ${t.type === 'receita' ? 'text-emerald-500' : t.type === 'investimento' ? 'text-cyan-600' : 'text-slate-900'}`}>R$ {t.amount.toFixed(2)}</p>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {activePanel === 'edit_cat' && (
                        <div className="absolute inset-0 bg-black/10 backdrop-blur-sm z-[60] flex items-end">
                            <div className="bg-white w-full rounded-t-[3rem] p-8 max-h-[85vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-6"><h4 className="text-xs font-black uppercase tracking-widest text-violet-300">Definir Compartimento</h4><button onClick={() => setActivePanel('history')} className="p-2"><Icon name="x" /></button></div>
                                <div className="grid grid-cols-2 gap-3 pb-8">
                                    {categories.filter(c => c.type === editingTransaction?.type).map(cat => (
                                        <button key={cat.id} onClick={() => { setTransactions(transactions.map(tx => tx.id === editingTransaction.id ? { ...tx, categoryId: cat.id } : tx)); setActivePanel('history'); showFeedback(`Movido para ${cat.name}`, 'success'); }} className={`p-4 rounded-2xl border flex items-center gap-3 transition-all ${editingTransaction?.categoryId === cat.id ? 'border-violet-600 bg-violet-50 shadow-inner' : 'border-violet-50 hover:bg-neutral-50'}`}><div className={`w-3 h-3 rounded-full ${cat.color}`}></div><span className="text-xs font-bold text-violet-950">{cat.name}</span></button>
                                    ))}
                                </div>
                                <button onClick={() => { setConfirmModal({ open: true, type: 'delete', onConfirm: () => { setTransactions(transactions.filter(tx => tx.id !== editingTransaction.id)); setActivePanel('history'); showFeedback('Registro removido', 'success'); } }); }} className="w-full py-5 text-rose-500 text-[10px] font-black uppercase tracking-widest flex items-center justify-center gap-2 border border-rose-100 rounded-[2rem] hover:bg-rose-50"><Icon name="trash-2" size={16} /> Excluir Registro</button>
                            </div>
                        </div>
                    )}

                    {activePanel === 'stats' && (
                        <div className="absolute inset-0 bg-white z-50 p-8 pt-20 overflow-y-auto animate-in slide-in-from-bottom duration-500">
                            <button onClick={() => setActivePanel(null)} className="absolute top-8 left-8 p-3 hover:bg-violet-50 rounded-2xl"><Icon name="x" className="text-violet-300" /></button>
                            <h3 className="text-2xl font-black text-violet-950 mb-2 uppercase italic text-center tracking-tighter">Saúde do Rico</h3>
                            <p className="text-[10px] text-violet-300 mb-10 text-center uppercase tracking-widest italic">Monitorando meu Rico Dinheirinho</p>
                            <div className="space-y-6">
                                {metrics.catStats.map(cat => {
                                    const isAlert = cat.target && cat.percentOfIncome > cat.target;
                                    return (
                                        <div key={cat.id} className={`p-6 rounded-[2.5rem] border ${isAlert ? 'bg-rose-50 border-rose-100' : 'bg-violet-50/20 border-violet-100/10'}`}>
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="flex items-center gap-3"><div className={`w-10 h-10 rounded-2xl flex items-center justify-center text-white shadow-sm ${cat.color}`}>{cat.type === 'receita' ? <Icon name="wallet" /> : cat.type === 'investimento' ? <Icon name="trending-up" /> : <Icon name="shopping-bag" />}</div><div><p className="text-[10px] font-black uppercase tracking-widest text-violet-900">{cat.name}</p><p className="text-[8px] font-bold text-violet-300 uppercase">{cat.type === 'receita' ? 'Ganhei' : cat.type === 'investimento' ? 'Guardei' : 'Gastei'}</p></div></div>
                                                <div className="text-right"><p className="text-sm font-black text-violet-950 leading-none">R$ {cat.total.toFixed(0)}</p><p className="text-[9px] font-bold text-violet-400 uppercase mt-1">{cat.percentOfIncome.toFixed(1)}%</p></div>
                                            </div>
                                            {cat.target && <div className="space-y-2"><div className="h-2 bg-white rounded-full overflow-hidden shadow-inner"><div className={`h-full transition-all duration-1000 ${isAlert ? 'bg-rose-500' : 'bg-violet-600'}`} style={{ width: `${Math.min(cat.percentOfIncome / cat.target * 100, 100)}%` }}></div></div><div className="flex justify-between items-center"><span className="text-[8px] font-black uppercase text-violet-300 italic">Target Ideal: {cat.target}%</span>{isAlert && <div className="flex items-center gap-1 text-rose-500 animate-pulse"><Icon name="alert-triangle" size={10} /><span className="text-[8px] font-black uppercase">Atenção ao Rico!</span></div>}</div></div>}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {activePanel === 'settings' && (
                        <div className="absolute inset-0 bg-white z-50 p-8 pt-20 flex flex-col animate-in slide-in-from-bottom duration-500">
                            <button onClick={() => setActivePanel(null)} className="absolute top-8 left-8 p-3 hover:bg-violet-50 rounded-2xl"><Icon name="x" className="text-violet-300" /></button>
                            <h3 className="text-2xl font-black text-violet-950 mb-10 uppercase italic tracking-tighter">Configurações</h3>
                            <div className="flex-1 overflow-y-auto space-y-8 custom-scrollbar">
                                <div><div className="flex justify-between items-center mb-6"><h4 className="text-[10px] font-black uppercase tracking-widest text-violet-300 italic">Meus Compartimentos</h4><button onClick={() => setActivePanel('create_cat')} className="text-violet-600 font-black text-[9px] uppercase tracking-widest flex items-center gap-1"><Icon name="plus" size={12} /> Novo</button></div><div className="grid gap-2">{categories.map(cat => (<div key={cat.id} className="flex justify-between items-center p-4 bg-violet-50/30 rounded-2xl border border-violet-100/10"><div className="flex items-center gap-3"><div className={`w-3 h-3 rounded-full ${cat.color}`}></div><span className="text-xs font-bold text-violet-950">{cat.name}</span></div><span className="text-[8px] font-black uppercase text-violet-200 italic">{cat.type === 'receita' ? 'Ganhei' : cat.type === 'investimento' ? 'Guardei' : 'Gastei'}</span></div>))}</div></div>
                                <div className="pt-6 space-y-4">
                                    <button onClick={() => { const headers = "Data,Descricao,Tipo,Valor,Categoria\n"; const rows = transactions.map(t => `${new Date(t.date).toLocaleDateString()},${t.description},${t.type},${t.amount},${categories.find(c=>c.id===t.categoryId)?.name}`).join("\n"); const blob = new Blob([headers + rows], { type: 'text/csv' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'rico_dinheirinho_backup.csv'; a.click(); showFeedback('Backup gerado', 'success'); }} className="w-full flex items-center justify-between p-6 border-2 border-dashed border-violet-100 rounded-3xl text-violet-400"><span className="text-xs font-black uppercase tracking-widest italic">Extrair Backup CSV</span><Icon name="download" /></button>
                                    <button onClick={() => { setConfirmModal({ open: true, type: 'clear', onConfirm: () => { setTransactions([]); setActivePanel(null); showFeedback('Banco resetado', 'success'); } }); }} className="w-full py-5 text-rose-300 text-[9px] font-black uppercase tracking-widest flex items-center justify-center gap-2 italic underline"><Icon name="trash" size={14} /> Limpar banco de dados local</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {activePanel === 'search' && (
                        <div className="absolute inset-0 bg-white z-50 p-8 pt-20 flex flex-col animate-in slide-in-from-bottom duration-500">
                            <button onClick={() => setActivePanel(null)} className="absolute top-8 left-8 p-3 hover:bg-violet-50 rounded-2xl"><Icon name="x" className="text-violet-300" /></button>
                            <h3 className="text-2xl font-black text-violet-950 mb-8 uppercase italic tracking-tighter">Pesquisar</h3>
                            <input type="text" placeholder="Ex: Uber, Almoço..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="w-full bg-violet-50 border-none rounded-2xl py-5 px-6 text-sm font-bold focus:ring-2 ring-violet-200 transition-all text-violet-900 mb-6 shadow-inner italic" />
                            <div className="flex-1 overflow-y-auto space-y-3 custom-scrollbar">
                                {searchQuery && <div className={`p-6 rounded-[2.5rem] mb-4 text-white shadow-lg ${metrics.searchTotal < 0 ? 'bg-rose-500' : 'bg-violet-600'}`}><p className="text-[10px] font-black uppercase tracking-widest opacity-60 mb-1">Impacto no Saldo</p><p className="text-3xl font-black italic tracking-tighter">R$ {metrics.searchTotal.toFixed(2)}</p></div>}
                                {metrics.searchResults.map(t => (<div key={t.id} className="flex justify-between items-center p-4 bg-violet-50/20 rounded-2xl border border-violet-100/10 animate-fade-in"><div><p className="text-sm font-bold text-violet-950 leading-tight">{t.description}</p><p className="text-[8px] font-black text-violet-200 uppercase tracking-tighter">{new Date(t.date).toLocaleDateString()}</p></div><p className={`text-sm font-black italic ${t.type === 'receita' ? 'text-emerald-500' : t.type === 'investimento' ? 'text-cyan-600' : 'text-slate-900'}`}>R$ {t.amount.toFixed(2)}</p></div>))}
                            </div>
                        </div>
                    )}

                    {activePanel === 'create_cat' && (
                        <div className="absolute inset-0 bg-white z-[70] p-8 pt-20 flex flex-col items-center justify-center text-center animate-in slide-in-from-right duration-500">
                            <button onClick={() => setActivePanel('settings')} className="absolute top-8 left-8 p-3 hover:bg-violet-50 rounded-2xl"><Icon name="x" /></button>
                            <Icon name="zap" size={40} className="text-violet-100 mb-6" />
                            <h3 className="text-xl font-black text-violet-950 mb-8 uppercase italic tracking-tighter">Novo Compartimento</h3>
                            <div className="w-full space-y-6">
                                <input type="text" placeholder="Nome do compartimento" value={newCatName} onChange={(e) => setNewCatName(e.target.value)} className="w-full bg-violet-50 border-none rounded-2xl py-5 px-6 text-sm font-bold focus:ring-2 ring-violet-200 text-violet-900 italic" />
                                <div className="flex gap-2 p-1 bg-violet-50 rounded-2xl">
                                    {[{val: 'receita', lab: 'Ganhei'}, {val: 'despesa', lab: 'Gastei'}, {val: 'investimento', lab: 'Guardei'}].map(item => (
                                        <button key={item.val} onClick={() => setNewCatType(item.val)} className={`flex-1 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all ${newCatType === item.val ? 'bg-white text-violet-950 shadow-sm' : 'text-violet-200'}`}>{item.lab}</button>
                                    ))}
                                </div>
                                <button onClick={createCategory} className="w-full bg-violet-950 text-white py-5 rounded-[2.5rem] text-[10px] font-black uppercase tracking-widest shadow-xl">Criar e Instalar</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
