<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico Dinheirinho - Premium</title>
    <!-- Tailwind CSS para Estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel para Execução no Navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #FDFCFE; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input::placeholder { color: #cbd5e1; font-weight: 300; }
        
        /* Ajuste para altura total em dispositivos móveis */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .app-container {
                height: 90vh;
            }
        }
    </style>
</head>
<body class="bg-[#FDFCFE] flex justify-center p-0 md:p-6 lg:p-12">
    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Biblioteca Interna de Ícones SVG (Garante que nada fique em branco) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const paths = {
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 7v12a2 2 0 0 0 2 2h16v-5" />,
                trending: <path d="m22 7-8.5 8.5-5-5L2 17M16 7h6v6" />,
                shopping: <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4ZM3 6h18M16 10a4 4 0 0 1-8 0" />,
                plus: <path d="M12 5v14M5 12h14" />,
                history: <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8M3 3v5h5m4-1v5l4 2" />,
                settings: <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" />,
                search: <circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" />,
                target: <circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" />,
                crown: <path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7Z" />,
                trash: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />,
                alert: <circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" />,
                download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                arrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,
                layout: <rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><line x1="3" y1="9" x2="21" y2="9" /><line x1="9" y1="21" x2="9" y2="9" />,
                coins: <circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/>
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} style={{ width: size, height: size }}>
                    {paths[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-[2.5rem] shadow-[0_8px_30px_rgb(0,0,0,0.03)] border border-slate-50 p-6 ${className}`}>
                {children}
            </div>
        );

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [categories, setCategories] = useState([
                { id: 'c_rec_g', name: 'Geral', type: 'receita', color: '#10b981' },
                { id: 'c_rec_s', name: 'Salário', type: 'receita', color: '#059669' },
                { id: 'c_rec_e', name: 'Extra / Freela', type: 'receita', color: '#34d399' },
                { id: 'c_des_g', name: 'Geral', type: 'despesa', color: '#94a3b8' },
                { id: 'c_des_e', name: 'Essencial', type: 'despesa', color: '#6366f1', target: 50 },
                { id: 'c_des_l', name: 'Lazer', type: 'despesa', color: '#f59e0b', target: 30 },
                { id: 'c_des_edu', name: 'Educação', type: 'despesa', color: '#8b5cf6' },
                { id: 'c_des_sau', name: 'Saúde', type: 'despesa', color: '#ef4444' },
                { id: 'c_inv_g', name: 'Geral', type: 'investimento', color: '#06b6d4' },
                { id: 'c_inv_r', name: 'Reserva', type: 'investimento', color: '#0891b2', target: 20 },
                { id: 'c_inv_a', name: 'Aporte / Ativos', type: 'investimento', color: '#22d3ee' },
            ]);
            
            const [activeTab, setActiveTab] = useState('dashboard');
            const [inputValue, setInputValue] = useState('');
            const [feedback, setFeedback] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [editingTx, setEditingTx] = useState(null);
            const [confirmModal, setConfirmModal] = useState({ open: false, onConfirm: null });

            // Persistência
            useEffect(() => {
                const savedTx = localStorage.getItem('rico_premium_v6_tx');
                const savedCat = localStorage.getItem('rico_premium_v6_cat');
                if (savedTx) setTransactions(JSON.parse(savedTx));
                if (savedCat) setCategories(JSON.parse(savedCat));
            }, []);

            useEffect(() => {
                localStorage.setItem('rico_premium_v6_tx', JSON.stringify(transactions));
                localStorage.setItem('rico_premium_v6_cat', JSON.stringify(categories));
            }, [transactions, categories]);

            const showFeedback = (msg, type = 'success') => {
                setFeedback({ msg, type });
                setTimeout(() => setFeedback(null), 3000);
            };

            const handleAddTransaction = (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;

                let type = 'despesa';
                let raw = inputValue;
                
                if (inputValue.startsWith('+')) { type = 'receita'; raw = inputValue.slice(1); }
                else if (inputValue.startsWith('*')) { type = 'investimento'; raw = inputValue.slice(1); }

                const amountMatch = raw.match(/(\d+(?:[.,]\d+)?)/);
                const amount = amountMatch ? parseFloat(amountMatch[0].replace(',', '.')) : 0;
                const description = raw.replace(/(\d+(?:[.,]\d+)?)/, '').trim() || 'Sem nome';

                if (amount <= 0) return showFeedback("Insira um valor válido", "error");

                const defaultCat = categories.find(c => c.type === type && c.name === 'Geral') || categories[0];

                const newTx = {
                    id: Date.now().toString(),
                    amount,
                    description,
                    type,
                    date: new Date().toISOString(),
                    categoryId: defaultCat.id
                };

                setTransactions([newTx, ...transactions]);
                setInputValue('');
                showFeedback(`Salvo em Geral`);
            };

            const metrics = useMemo(() => {
                const now = new Date();
                const currentMonth = transactions.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                });

                const income = currentMonth.filter(t => t.type === 'receita').reduce((a, b) => a + b.amount, 0);
                const expenses = currentMonth.filter(t => t.type === 'despesa').reduce((a, b) => a + b.amount, 0);
                const invested = currentMonth.filter(t => t.type === 'investimento').reduce((a, b) => a + b.amount, 0);
                const balance = income - expenses - invested;

                const catStats = categories.map(cat => {
                    const total = currentMonth.filter(t => t.categoryId === cat.id).reduce((a, b) => a + b.amount, 0);
                    const perc = income > 0 ? (total / income) * 100 : 0;
                    return { ...cat, total, perc };
                }).filter(c => c.total > 0 || c.target).sort((a,b) => b.total - a.total);

                return { income, expenses, invested, balance, catStats, currentMonth };
            }, [transactions, categories]);

            const exportCSV = () => {
                const headers = "Data,Descricao,Tipo,Valor,Categoria\n";
                const rows = transactions.map(t => 
                    `${new Date(t.date).toLocaleDateString()},${t.description},${t.type},${t.amount},${categories.find(c=>c.id===t.categoryId)?.name}`
                ).join("\n");
                const blob = new Blob([headers + rows], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'rico_dinheirinho.csv';
                a.click();
                showFeedback("Backup gerado");
            };

            const Dashboard = () => (
                <div className="space-y-8 animate-in fade-in duration-700 pb-24">
                    <header className="flex justify-between items-center px-1">
                        <div>
                            <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1 italic">Gestão Financeira</p>
                            <h1 className="text-2xl md:text-3xl font-black text-slate-900 tracking-tight leading-none uppercase italic">Rico <br/><span className="text-indigo-600">Dinheirinho</span></h1>
                        </div>
                        <div className="bg-indigo-50 p-3 md:p-4 rounded-2xl text-indigo-600">
                            <Icon name="coins" size={28} />
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                        <div className="space-y-8">
                            <div className="relative overflow-hidden bg-slate-950 rounded-[3rem] p-8 text-white shadow-2xl shadow-indigo-100 min-h-[260px] flex flex-col justify-center">
                                <div className="absolute -top-12 -right-12 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl animate-pulse"></div>
                                <div className="relative z-10">
                                    <p className="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mb-2 italic text-center md:text-left">Sobrou no Bolso</p>
                                    <h2 className={`text-4xl md:text-5xl font-extralight tracking-tighter mb-10 text-center md:text-left ${metrics.balance < 0 ? 'text-rose-400' : 'text-white'}`}>
                                        <span className="text-xl font-bold opacity-30 mr-1 italic">R$</span>
                                        {metrics.balance.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                                    </h2>
                                    <div className="grid grid-cols-3 gap-2">
                                        <div className="bg-white/5 p-3 rounded-2xl border border-white/5 text-center">
                                            <p className="text-[7px] font-black uppercase text-emerald-400 mb-1">Ganhei</p>
                                            <p className="text-sm font-bold truncate">R${metrics.income.toFixed(0)}</p>
                                        </div>
                                        <div className="bg-white/5 p-3 rounded-2xl border border-white/5 text-center">
                                            <p className="text-[7px] font-black uppercase text-rose-400 mb-1">Gastei</p>
                                            <p className="text-sm font-bold truncate">R${metrics.expenses.toFixed(0)}</p>
                                        </div>
                                        <div className="bg-white/5 p-3 rounded-2xl border border-white/5 text-center">
                                            <p className="text-[7px] font-black uppercase text-cyan-400 mb-1">Guardei</p>
                                            <p className="text-sm font-bold truncate">R${metrics.invested.toFixed(0)}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <form onSubmit={handleAddTransaction} className="relative group">
                                <div className="absolute inset-y-0 left-6 flex items-center pointer-events-none text-indigo-300">
                                    <Icon name="plus" />
                                </div>
                                <input type="text" placeholder="Ex: 50 Jantar ou +3k Salário" value={inputValue} onChange={(e) => setInputValue(e.target.value)} className="w-full bg-slate-50 border-none rounded-[2rem] py-6 pl-14 pr-16 text-sm font-bold text-slate-900 focus:ring-4 ring-indigo-50 transition-all shadow-inner" />
                                <button type="submit" className="absolute right-3 top-3 bottom-3 aspect-square bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-all"><Icon name="arrowRight" size={20} /></button>
                            </form>
                        </div>

                        <div className="space-y-6">
                            <div className="flex justify-between items-center px-2">
                                <h4 className="text-[10px] font-black uppercase tracking-widest text-slate-400 italic">Saúde 50-30-20</h4>
                                <Icon name="layout" className="text-slate-200" size={14} />
                            </div>
                            <div className="grid gap-4">
                                {metrics.catStats.filter(c => c.target).map(cat => (
                                    <Card key={cat.id} className="p-5">
                                        <div className="flex justify-between items-center mb-3">
                                            <div className="flex items-center gap-3">
                                                <div className="w-2 h-2 rounded-full" style={{ backgroundColor: cat.color }}></div>
                                                <span className="text-[10px] font-black uppercase tracking-wider text-slate-600 italic">{cat.name}</span>
                                            </div>
                                            <span className="text-[10px] font-bold text-slate-900 italic">R$ {cat.total.toFixed(0)} ({cat.perc.toFixed(0)}%)</span>
                                        </div>
                                        <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                            <div className={`h-full transition-all duration-1000 ${cat.perc > cat.target ? 'bg-rose-500' : 'bg-indigo-600'}`} style={{ width: `${Math.min(cat.perc / cat.target * 100, 100)}%` }}></div>
                                        </div>
                                        <div className="flex justify-between mt-2 px-1">
                                            <span className="text-[7px] font-black uppercase text-slate-300 italic">Ideal: {cat.target}%</span>
                                            {cat.perc > cat.target && <span className="text-[7px] font-black uppercase text-rose-400 animate-pulse font-bold tracking-widest">Limite Excedido</span>}
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="app-container w-full bg-white md:rounded-[4rem] shadow-2xl relative overflow-hidden flex flex-col border border-slate-100">
                    
                    {feedback && (
                        <div className="fixed top-8 left-1/2 -translate-x-1/2 px-6 py-4 rounded-full z-[100] shadow-2xl flex items-center gap-3 bg-slate-900 text-white animate-in zoom-in">
                            <div className={`w-2 h-2 rounded-full ${feedback.type === 'success' ? 'bg-emerald-400' : 'bg-rose-400'} animate-pulse`}></div>
                            <span className="text-[10px] font-black uppercase tracking-widest">{feedback.msg}</span>
                        </div>
                    )}

                    {confirmModal.open && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[200] flex items-center justify-center p-8">
                            <Card className="w-full max-w-sm text-center">
                                <Icon name="alert" size={40} className="mx-auto text-rose-500 mb-4" />
                                <h4 className="text-xl font-black mb-2 italic uppercase tracking-tighter">Confirmar?</h4>
                                <p className="text-sm text-slate-400 mb-8 italic">Essa ação é definitiva no Rico Dinheirinho.</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setConfirmModal({ open: false })} className="flex-1 py-4 bg-slate-50 text-slate-400 rounded-2xl font-black uppercase text-[10px]">Não</button>
                                    <button onClick={() => { confirmModal.onConfirm(); setConfirmModal({ open: false }); }} className="flex-1 py-4 bg-rose-500 text-white rounded-2xl font-black uppercase text-[10px]">Sim</button>
                                </div>
                            </Card>
                        </div>
                    )}

                    <main className="flex-1 overflow-y-auto px-6 md:px-12 pt-12 pb-32 no-scrollbar">
                        {activeTab === 'dashboard' && <Dashboard />}
                        
                        {activeTab === 'history' && (
                            <div className="space-y-8 animate-in slide-in-from-right duration-500">
                                <header className="flex justify-between items-center mb-10 px-1">
                                    <h3 className="text-xl md:text-2xl font-black text-slate-900 uppercase italic tracking-tighter leading-none italic">Linha do Tempo</h3>
                                    <div className="bg-slate-100 p-4 rounded-3xl text-slate-400"><Icon name="history" size={24} /></div>
                                </header>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-20">
                                    {metrics.currentMonth.length === 0 ? (
                                        <div className="col-span-full text-center py-24 text-slate-200"><Icon name="history" size={64} className="mx-auto mb-4 opacity-20" /><p className="text-xs font-black uppercase tracking-widest italic tracking-[0.2em]">Sem registros este mês</p></div>
                                    ) : metrics.currentMonth.map(t => {
                                        const cat = categories.find(c => c.id === t.categoryId);
                                        return (
                                            <div key={t.id} onClick={() => setEditingTx(t)} className="flex items-center justify-between p-6 bg-white rounded-[2.5rem] border border-slate-50 hover:shadow-2xl hover:shadow-indigo-100/40 transition-all cursor-pointer">
                                                <div className="flex items-center gap-5">
                                                    <div className="w-14 h-14 rounded-3xl flex items-center justify-center text-white shadow-xl" style={{ backgroundColor: cat?.color }}>
                                                        <Icon name={t.type === 'receita' ? 'wallet' : t.type === 'investimento' ? 'trending' : 'shopping'} size={20} />
                                                    </div>
                                                    <div>
                                                        <p className="text-base font-bold text-slate-900 leading-tight">{t.description}</p>
                                                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest mt-1 italic">{cat?.name || 'Geral'}</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <p className={`text-base font-black italic ${t.type === 'receita' ? 'text-emerald-500' : t.type === 'investimento' ? 'text-cyan-600' : 'text-slate-900'}`}>
                                                        R$ {t.amount.toFixed(0)}
                                                    </p>
                                                    <p className="text-[8px] text-slate-200 font-bold uppercase mt-1">{new Date(t.date).toLocaleDateString()}</p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeTab === 'search' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4 duration-500 max-w-3xl mx-auto">
                                <h3 className="text-2xl font-black text-slate-900 uppercase italic tracking-tighter">Buscar</h3>
                                <input autoFocus type="text" placeholder="Filtrar registros..." onChange={(e) => setSearchQuery(e.target.value)} className="w-full bg-slate-50 border-none rounded-[2.5rem] py-8 px-8 text-lg font-bold shadow-inner text-indigo-600 italic outline-none" />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {searchQuery && transactions.filter(t => t.description.toLowerCase().includes(searchQuery.toLowerCase())).map(t => (
                                        <div key={t.id} className="flex justify-between items-center p-6 bg-white border border-slate-50 rounded-[2.5rem] shadow-sm">
                                            <span className="text-sm font-bold text-slate-900">{t.description}</span>
                                            <span className="text-sm font-black italic">R$ {t.amount.toFixed(2)}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-12 animate-in slide-in-from-right duration-500 max-w-2xl mx-auto">
                                <h3 className="text-2xl font-black text-slate-900 uppercase italic tracking-tighter">Ajustes</h3>
                                <div className="space-y-6">
                                    <button onClick={exportCSV} className="w-full flex items-center justify-between p-8 bg-white border border-slate-50 rounded-[3rem] shadow-xl shadow-slate-100/20 hover:bg-slate-50 transition-all text-left">
                                        <div className="flex items-center gap-6">
                                            <div className="w-16 h-16 bg-indigo-50 rounded-[2rem] flex items-center justify-center text-indigo-600"><Icon name="download" size={24} /></div>
                                            <div><p className="text-xs font-black uppercase text-slate-900 tracking-widest italic">Extrair Backup</p><p className="text-[9px] font-bold text-slate-300 uppercase italic mt-1">Planilha CSV</p></div>
                                        </div>
                                        <Icon name="arrowRight" className="text-indigo-200" />
                                    </button>
                                    <button 
                                        onClick={() => setConfirmModal({ open: true, onConfirm: () => { setTransactions([]); localStorage.clear(); showFeedback("Dados apagados", "error"); } })}
                                        className="w-full py-8 text-rose-300 text-[10px] font-black uppercase tracking-[0.3em] border-2 border-dashed border-rose-50 rounded-[3rem] hover:bg-rose-50 hover:text-rose-500 transition-all italic underline underline-offset-8"
                                    >
                                        Limpar Banco Local
                                    </button>
                                </div>
                            </div>
                        )}

                        {editingTx && (
                            <div className="fixed inset-0 bg-slate-950/40 backdrop-blur-sm z-[200] flex items-end md:items-center justify-center p-0 md:p-8">
                                <div className="bg-white w-full max-w-2xl rounded-t-[3rem] md:rounded-[4rem] p-8 md:p-12 animate-in slide-in-from-bottom duration-500 shadow-2xl">
                                    <div className="flex justify-between items-center mb-10 italic">
                                        <h4 className="text-xs font-black uppercase tracking-widest text-slate-300 italic">Mudar Compartimento</h4>
                                        <button onClick={() => setEditingTx(null)} className="p-3 hover:bg-slate-50 rounded-2xl transition-colors"><Icon name="x" size={24} /></button>
                                    </div>
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-12">
                                        {categories.filter(c => c.type === editingTx.type).map(cat => (
                                            <button key={cat.id} onClick={() => { setTransactions(transactions.map(tx => tx.id === editingTx.id ? { ...tx, categoryId: cat.id } : tx)); setEditingTx(null); showFeedback("Movido!"); }} className={`p-5 rounded-3xl border-2 flex flex-col items-center gap-3 transition-all ${editingTx.categoryId === cat.id ? 'border-indigo-600 bg-indigo-50 shadow-inner' : 'border-slate-50 hover:border-indigo-100'}`}>
                                                <div className="w-4 h-4 rounded-full" style={{ backgroundColor: cat.color }}></div>
                                                <span className="text-[9px] font-black text-slate-900 uppercase tracking-widest">{cat.name}</span>
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={() => { setConfirmModal({ open: true, onConfirm: () => { setTransactions(transactions.filter(t => t.id !== editingTx.id)); setEditingTx(null); showFeedback("Excluído", "error"); } }); }} className="w-full py-6 text-rose-500 text-[10px] font-black uppercase tracking-[0.2em] flex items-center justify-center gap-3 border-2 border-rose-50 rounded-[2.5rem] hover:bg-rose-50"><Icon name="trash" size={18} /> Apagar Registro</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="absolute bottom-6 left-1/2 -translate-x-1/2 w-[90%] md:w-[450px] h-20 bg-slate-950/95 backdrop-blur-2xl rounded-[2.5rem] flex items-center justify-around px-6 shadow-2xl z-[150] border border-white/10">
                        {[
                            {id: 'dashboard', icon: 'wallet', label: 'Início'},
                            {id: 'history', icon: 'history', label: 'Extrato'},
                            {id: 'search', icon: 'search', label: 'Busca'},
                            {id: 'settings', icon: 'settings', label: 'Ajustes'}
                        ].map(btn => (
                            <button key={btn.id} onClick={() => setActiveTab(btn.id)} className="flex flex-col items-center gap-1 group relative transition-all">
                                <div className={`p-2.5 rounded-2xl transition-all duration-300 ${activeTab === btn.id ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-600/40 -translate-y-1' : 'text-slate-500 hover:text-slate-300'}`}>
                                    <Icon name={btn.icon} size={22} />
                                </div>
                                <span className={`text-[7px] font-black uppercase tracking-widest transition-opacity duration-300 ${activeTab === btn.id ? 'text-indigo-400 opacity-100' : 'text-slate-600 opacity-0 group-hover:opacity-100'}`}>{btn.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
