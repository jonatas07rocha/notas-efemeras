        .scroll-view { flex: 1; overflow-y: auto; padding-bottom: 4rem; scrollbar-width: none; }
        .scroll-view::-webkit-scrollbar { display: none; }
        .grid-layout { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1.5rem; }

        .card { background: var(--bg-card); border-radius: var(--radius-lg); padding: 2.5rem; box-shadow: var(--shadow-soft); transition: var(--transition); border: none; }
        .card-impact { background: var(--black) !important; color: var(--white) !important; box-shadow: var(--shadow-strong); cursor: pointer; }
        .card-hero { grid-column: span 8; }
        .card-calendar { grid-column: span 4; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        .details-panel {
            grid-column: span 12; display: none;
            background: var(--white); border-radius: var(--radius-lg);
            padding: 2.5rem; 
            box-shadow: var(--shadow-soft);
            margin-top: 0.5rem;
            height: auto; 
            overflow: visible;

        .nerd-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 2.5rem; }
        .nerd-item { display: flex; flex-direction: column; gap: 6px; }
        .nerd-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; display: flex; align-items: center; gap: 6px; }
        .nerd-value { font-size: 1.2rem; font-weight: 900; color: var(--text-main); }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #f1f5f9;

        .stat-card { padding: 1.8rem; border-radius: var(--radius-md); background: var(--bg-card); box-shadow: var(--shadow-soft); display: flex; flex-direction: column; gap: 10px; border: none; }

        }

                recurringBlueprints.forEach(blueprint => {
                    const alreadyExists = this.data.find(t => 
                        t.desc === blueprint.desc && 
                        t.cat === blueprint.cat && 
                        new Date(t.date).getMonth() === currentMonth &&
                        new Date(t.date).getFullYear() === currentYear
                    );
                    if (!alreadyExists) {
                        this.data.unshift({
                            ...blueprint,
                            id: Date.now() + Math.random(),
                            date: new Date(currentYear, currentMonth, new Date(blueprint.date).getDate()).toISOString()
                        });
                        hasNew = true;
                    }
                });
                if (hasNew) Storage.save(this.data);
            },

            updateCalendar() {
                const now = new Date();
                document.getElementById('cal-month').textContent = now.toLocaleString('pt-BR', { month: 'short' }).toUpperCase();
                document.getElementById('cal-day').textContent = now.getDate();
                document.getElementById('cal-weekday').textContent = now.toLocaleString('pt-BR', { weekday: 'long' });
                document.getElementById('date-label').textContent = now.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
            },

            toggleInsights() {
                const panel = document.getElementById('insights-panel');
                panel.classList.toggle('active');
                if (panel.classList.contains('active')) this.updateCharts();
            },

            openDrawer(type, param) {
                const drawer = document.getElementById('drawer');
                const overlay = document.getElementById('overlay');
                this.editingId = null;

                if (type === 'menu') {
                    drawer.innerHTML = `
                        <h2 style="font-weight: 900; margin-bottom: 2rem;">Novo Registro</h2>
                        <div onclick="App.openDrawer('form', 'income')" style="padding: 1.5rem; background: #f8fafc; border-radius: 16px; margin-bottom: 12px; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 12px;"><i data-lucide="arrow-up-right" color="#10b981"></i> Ganhei</div>
                        <div onclick="App.openDrawer('form', 'expense')" style="padding: 1.5rem; background: #f8fafc; border-radius: 16px; margin-bottom: 12px; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 12px;"><i data-lucide="arrow-down-left" color="#ef4444"></i> Gastei</div>
                        <div onclick="App.openDrawer('form', 'savings')" style="padding: 1.5rem; background: #f8fafc; border-radius: 16px; margin-bottom: 12px; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 12px;"><i data-lucide="piggy-bank" color="#0f172a"></i> Guardei</div>
                    `;
                } else if (type === 'form') {
                    this.renderForm(param);
                }

                drawer.style.bottom = '0';
                overlay.style.display = 'block';
                lucide.createIcons();
            },

            renderForm(type, existing = null) {
                const cats = FinanceCategories[type] || [];
                const colors = { income: 'var(--primary)', expense: 'var(--error-red)', savings: 'var(--black)' };
                document.getElementById('drawer').innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 style="font-weight: 900;">${existing ? 'Editar' : 'Registrar'}</h2>
                        <button onclick="App.closeDrawer()" style="background: none; border: none; cursor: pointer;"><i data-lucide="x"></i></button>
                    </div>
                    <form onsubmit="App.handleSave(event, '${type}')">
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display:block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); margin-bottom: 8px;">VALOR</label>
                            <input type="number" step="0.01" id="f-val" value="${existing ? existing.amount : ''}" required style="width:100%; padding: 1rem; border-radius:12px; border:none; background:#f1f5f9; font-size: 2rem; font-weight: 900; color: ${colors[type]}">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display:block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); margin-bottom: 8px;">CATEGORIA</label>
                            <select id="f-cat" style="width:100%; padding: 1rem; border-radius:12px; border:none; background:#f1f5f9; font-weight: 700; outline: none;">
                                ${cats.map(c => `<option value="${c.id}" ${existing && existing.cat === c.id ? 'selected' : ''}>${c.label}</option>`).join('')}
                            </select>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display:block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); margin-bottom: 8px;">DESCRI√á√ÉO</label>
                            <input type="text" id="f-desc" value="${existing ? existing.desc : ''}" required style="width:100%; padding: 1rem; border-radius:12px; border:none; background:#f1f5f9; font-weight: 700;">
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 1rem; border-radius: 16px; margin-bottom: 1.5rem;">
                            <div><p style="font-weight: 800; font-size: 0.9rem;">Repetir todos os meses</p></div>
                            <label class="switch">
                                <input type="checkbox" id="f-recurring" ${existing && existing.isRecurring ? 'checked' : ''}>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button type="submit" style="width:100%; padding:1.2rem; background:${colors[type]}; color:white; border:none; border-radius:16px; font-weight:900;"><i data-lucide="check" size="18"></i> Confirmar</button>
                    </form>
                `;
                lucide.createIcons();
            },

            handleSave(e, type) {
                e.preventDefault();
                const amount = parseFloat(document.getElementById('f-val').value);
                const desc = document.getElementById('f-desc').value;
                const cat = document.getElementById('f-cat').value;
                const isRecurring = document.getElementById('f-recurring').checked;

                if (this.editingId) {
                    const idx = this.data.findIndex(x => x.id == this.editingId);
                    this.data[idx] = { ...this.data[idx], amount, desc, cat, isRecurring };
                } else {
                    this.data.unshift({ id: Date.now(), type, amount, desc, cat, isRecurring, date: new Date().toISOString() });
                }
                Storage.save(this.data);
                this.render();
                this.closeDrawer();
            },

            editTransaction(id) {
                const t = this.data.find(x => x.id == id);
                this.editingId = id;
                this.renderForm(t.type, t);
                document.getElementById('drawer').style.bottom = '0';
                document.getElementById('overlay').style.display = 'block';
				lucide.createIcons();
            },

            closeDrawer() {
                document.getElementById('drawer').style.bottom = '-100%';
                document.getElementById('overlay').style.display = 'none';
            },

            updateCharts() {
                const gain = this.data.filter(t => t.type === 'income').reduce((a, c) => a + c.amount, 0);
                const spent = this.data.filter(t => t.type === 'expense').reduce((a, c) => a + c.amount, 0);
                const saved = this.data.filter(t => t.type === 'savings').reduce((a, c) => a + c.amount, 0);

                if (this.charts.radar) this.charts.radar.destroy();
                this.charts.radar = new Chart(document.getElementById('radarChart'), {
                    type: 'radar',
                    data: { labels: ['Gastador', 'Poupador', 'Investidor'], datasets: [{ data: [60, 40, 20], backgroundColor: 'rgba(16, 185, 129, 0.2)', borderColor: '#10b981', borderWidth: 2 }] },
                    options: { maintainAspectRatio: false, scales: { r: { min: 0, max: 100, ticks: { display: false } } }, plugins: { legend: { display: false } } }
                });

                if (this.charts.cat) this.charts.cat.destroy();
                const catData = this.data.filter(t => t.type === 'expense').reduce((acc, curr) => {
                    acc[curr.cat] = (acc[curr.cat] || 0) + curr.amount;
                    return acc;
                }, {});
                this.charts.cat = new Chart(document.getElementById('categoryChart'), {
                    type: 'doughnut',
                    data: { labels: Object.keys(catData).slice(0, 5), datasets: [{ data: Object.values(catData).slice(0, 5), backgroundColor: ['#0f172a', '#10b981', '#ef4444', '#f59e0b', '#6366f1'] }] },
                    options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                });

                if (this.charts.flow) this.charts.flow.destroy();
                this.charts.flow = new Chart(document.getElementById('flowChart'), {
                    type: 'bar',
                    data: { labels: ['+', '-', '‚Üí'], datasets: [{ data: [gain, spent, saved], backgroundColor: ['#10b981', '#ef4444', '#0f172a'] }] },
                    options: { maintainAspectRatio: false, scales: { y: { display: false } }, plugins: { legend: { display: false } } }
                });
            },
			
			registerSW() {
				if ('serviceWorker' in navigator) {
					window.addEventListener('load', () => {
						navigator.serviceWorker.register('./sw.js')
							.then(reg => console.log('üöÄ PWA: Ativo'))
							.catch(err => console.error('‚ùå PWA: Falha', err));
					});
				}
			},

            render() {
                const gain = this.data.filter(t => t.type === 'income').reduce((a, c) => a + c.amount, 0);
                const spent = this.data.filter(t => t.type === 'expense').reduce((a, c) => a + c.amount, 0);
                const saved = this.data.filter(t => t.type === 'savings').reduce((a, c) => a + c.amount, 0);
                const bal = gain - spent - saved;

                document.getElementById('main-balance').textContent = Format.currency(bal);
                document.getElementById('stat-income').textContent = Format.currency(gain);
                document.getElementById('stat-expense').textContent = Format.currency(spent);
                document.getElementById('stat-savings').textContent = Format.currency(saved);

                const today = new Date().getDate();
                const avg = spent / today;
                document.getElementById('nerd-daily-avg').textContent = Format.currency(avg || 0);
                document.getElementById('nerd-projection').textContent = Format.currency(avg * 30 || 0);
                document.getElementById('nerd-liquidity').textContent = `${gain > 0 ? ((bal / gain) * 100).toFixed(0) : 0}%`;

                const list = document.getElementById('transactions-list');
                list.innerHTML = this.data.length > 0 ? this.data.map(t => {
                    const colors = { income: 'var(--primary)', expense: 'var(--error-red)', savings: 'var(--black)' };
                    
                    // L√≥gica para encontrar o √≠cone correto baseado na categoria
                    const categoryObj = FinanceCategories[t.type].find(c => c.id === t.cat);
					const lucideIcon = categoryObj ? categoryObj.icon : 'activity';
					const categoryLabel = categoryObj ? categoryObj.label : t.cat;


                    return `
                        <div class="transaction-row" onclick="App.editTransaction(${t.id})">
                            <div style="display:flex; gap:1.2rem; align-items:center;">
                                <div style="width:48px; height:48px; background:#f1f5f9; border-radius:14px; display:flex; align-items:center; justify-content:center; color:${colors[t.type]}">
                                    <i data-lucide="${lucideIcon}" size="22"></i>
                                </div>
                                <div>
                                    <p style="font-weight:900; font-size:1.05rem;">
                                        ${t.desc} 
                                        ${t.isRecurring ? '<i data-lucide="refresh-cw" size="12" style="margin-left:5px; opacity:0.5"></i>' : ''}
                                    </p>
                                    <small style="color:var(--text-muted); font-weight:700;">${Format.date(t.date)} ‚Ä¢ ${categoryLabel}</small>
                                </div>
                            </div>
                            <span style="font-weight:900; color:${colors[t.type]}">${t.type === 'income' ? '+' : t.type === 'expense' ? '-' : '‚Üí'} ${Format.currency(t.amount)}</span>
                        </div>`;
                }).join('') : '<p style="text-align: center; color: var(--text-muted); padding: 40px;">Nenhuma atividade registrada.</p>';
                
                lucide.createIcons();
            },

            exportCSV() {
                let csv = "Data;Tipo;Categoria;Descricao;Valor\n";
                this.data.forEach(t => csv += `${new Date(t.date).toLocaleDateString()};${t.type};${t.cat};${t.desc};${t.amount}\n`);
                const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('href', url);
                a.setAttribute('download', `extrato_rico_${Date.now()}.csv`);
                a.click();
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
