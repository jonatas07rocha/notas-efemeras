<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico Dinheirinho - Premium</title>
    <!-- Tailwind CSS para Estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #FDFCFE; 
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input::placeholder { color: #cbd5e1; font-weight: 300; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#FDFCFE] flex justify-center p-0 md:p-6 lg:p-12">
    <!-- Container Principal -->
    <div class="w-full max-w-6xl bg-white md:rounded-[4rem] shadow-2xl relative overflow-hidden flex flex-col h-screen md:h-[90vh] border border-slate-100">
        
        <!-- Toast de Feedback -->
        <div id="toast" class="fixed top-8 left-1/2 -translate-x-1/2 px-6 py-4 rounded-full z-[100] shadow-2xl flex items-center gap-3 bg-slate-900 text-white hidden animate-in zoom-in">
            <div id="toast-dot" class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
            <span id="toast-msg" class="text-[10px] font-black uppercase tracking-widest"></span>
        </div>

        <div id="confirm-modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[200] flex items-center justify-center p-8 hidden">
            <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border border-slate-50 text-center">
                <div class="w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-8 h-8"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                </div>
                <h4 class="text-xl font-black mb-2 italic uppercase">Tem certeza?</h4>
                <p class="text-sm text-slate-400 mb-8 italic">Essa ação é definitiva.</p>
                <div class="flex gap-3">
                    <button id="modal-cancel" class="flex-1 py-4 bg-slate-50 text-slate-400 rounded-2xl font-black uppercase text-[10px]">Não</button>
                    <button id="modal-confirm" class="flex-1 py-4 bg-rose-500 text-white rounded-2xl font-black uppercase text-[10px]">Sim</button>
                </div>
            </div>
        </div>

        <!-- Conteúdo Principal Scrollável -->
        <main id="main-content" class="flex-1 overflow-y-auto px-6 md:px-12 pt-12 pb-32 no-scrollbar">
            
            <!-- Dashboard -->
            <section id="tab-dashboard" class="tab-content active animate-fade space-y-8">
                <header class="flex justify-between items-center">
                    <div>
                        <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1 italic">Gestão Financeira</p>
                        <h1 class="text-2xl md:text-3xl font-black text-slate-900 tracking-tight leading-none uppercase italic">Rico <br/><span class="text-indigo-600">Dinheirinho</span></h1>
                    </div>
                    <div class="bg-indigo-50 p-3 md:p-4 rounded-2xl text-indigo-600 shadow-sm">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-7 h-7"><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>
                    </div>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                    <div class="space-y-8">
                        <!-- Card de Saldo -->
                        <div class="relative overflow-hidden bg-slate-950 rounded-[3rem] p-8 text-white shadow-2xl shadow-indigo-100 min-h-[260px] flex flex-col justify-center">
                            <div class="absolute -top-12 -right-12 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl animate-pulse"></div>
                            <div class="relative z-10">
                                <p class="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mb-2 italic">Saldo Disponível</p>
                                <h2 id="balance-display" class="text-4xl md:text-5xl font-extralight tracking-tighter mb-10">
                                    <span class="text-xl font-bold opacity-30 mr-1 italic">R$</span>0,00
                                </h2>
                                <div class="grid grid-cols-3 gap-2">
                                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5 text-center">
                                        <p class="text-[7px] font-black uppercase text-emerald-400 mb-1">Ganhei</p>
                                        <p id="income-display" class="text-sm font-bold truncate">R$0</p>
                                    </div>
                                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5 text-center">
                                        <p class="text-[7px] font-black uppercase text-rose-400 mb-1">Gastei</p>
                                        <p id="expense-display" class="text-sm font-bold truncate">R$0</p>
                                    </div>
                                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5 text-center">
                                        <p class="text-[7px] font-black uppercase text-cyan-400 mb-1">Guardei</p>
                                        <p id="invested-display" class="text-sm font-bold truncate">R$0</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Input -->
                        <form id="tx-form" class="relative group">
                            <div class="absolute inset-y-0 left-6 flex items-center pointer-events-none text-indigo-300">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-5 h-5"><path d="M12 5v14M5 12h14"/></svg>
                            </div>
                            <input type="text" id="tx-input" placeholder="Ex: 50 Jantar ou +3k Salário" class="w-full bg-slate-50 border-none rounded-[2rem] py-6 pl-14 pr-16 text-sm font-bold text-slate-900 focus:ring-4 ring-indigo-50 transition-all shadow-inner outline-none" />
                            <button type="submit" class="absolute right-3 top-3 bottom-3 aspect-square bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-all">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-5 h-5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                            </button>
                        </form>
                    </div>

                    <!-- Saúde Financeira -->
                    <div class="space-y-6">
                        <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400 italic px-2">Saúde 50-30-20</h4>
                        <div id="stats-container" class="grid gap-4">
                            <!-- Inserido via JS -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Histórico -->
            <section id="tab-history" class="tab-content animate-fade">
                <header class="flex justify-between items-center mb-10 px-1">
                    <h3 class="text-xl md:text-2xl font-black text-slate-900 uppercase italic tracking-tighter leading-none italic">Minha <br/> Linha do Tempo</h3>
                    <div class="bg-slate-100 p-4 rounded-3xl text-slate-400">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-6 h-6"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5m4-1v5l4 2"/></svg>
                    </div>
                </header>
                <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-20">
                    <!-- Inserido via JS -->
                </div>
            </section>

            <!-- Busca -->
            <section id="tab-search" class="tab-content animate-fade space-y-8">
                <h3 class="text-2xl font-black text-slate-900 uppercase italic tracking-tighter">Pesquisar</h3>
                <input type="text" id="search-input" placeholder="O que você procura?" class="w-full bg-slate-50 border-none rounded-[2rem] py-8 px-8 text-lg font-bold shadow-inner text-indigo-600 italic outline-none" />
                <div id="search-results" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <!-- Ajustes -->
            <section id="tab-settings" class="tab-content animate-fade space-y-12 max-w-2xl mx-auto">
                <h3 class="text-2xl font-black text-slate-900 uppercase italic tracking-tighter">Engrenagens</h3>
                <div class="space-y-6">
                    <button id="export-btn" class="w-full flex items-center justify-between p-8 bg-white border border-slate-50 rounded-[3rem] shadow-xl shadow-slate-100/20 hover:bg-slate-50 transition-all text-left group">
                        <div class="flex items-center gap-6">
                            <div class="w-16 h-16 bg-indigo-50 rounded-[2rem] flex items-center justify-center text-indigo-600"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-6 h-6"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg></div>
                            <div><p class="text-xs font-black uppercase text-slate-900 tracking-widest italic">Extrair Backup</p><p class="text-[9px] font-bold text-slate-300 uppercase italic mt-1">Planilha .CSV</p></div>
                        </div>
                    </button>
                    <button id="reset-btn" class="w-full py-8 text-rose-300 text-[10px] font-black uppercase tracking-[0.3em] border-2 border-dashed border-rose-50 rounded-[3rem] hover:text-rose-600 transition-all italic underline underline-offset-8">
                        Limpar Banco Local
                    </button>
                </div>
            </section>

        </main>

        <!-- Menu Inferior Fixo -->
        <nav class="absolute bottom-6 left-1/2 -translate-x-1/2 w-[90%] md:w-[450px] h-20 bg-slate-950/95 backdrop-blur-2xl rounded-[2.5rem] flex items-center justify-around px-6 shadow-2xl z-[150] border border-white/10">
            <button data-tab="dashboard" class="nav-btn group flex flex-col items-center gap-1 active">
                <div class="p-2.5 rounded-2xl transition-all text-slate-500 group-[.active]:bg-indigo-600 group-[.active]:text-white group-[.active]:shadow-xl group-[.active]:-translate-y-1">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-5 h-5"><rect width="18" height="18" x="3" y="3" rx="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-slate-600 group-[.active]:text-indigo-400 opacity-0 group-[.active]:opacity-100 transition-opacity">Início</span>
            </button>
            <button data-tab="history" class="nav-btn group flex flex-col items-center gap-1">
                <div class="p-2.5 rounded-2xl transition-all text-slate-500 group-[.active]:bg-indigo-600 group-[.active]:text-white group-[.active]:shadow-xl group-[.active]:-translate-y-1">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-5 h-5"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5m4-1v5l4 2"/></svg>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-slate-600 group-[.active]:text-indigo-400 opacity-0 group-[.active]:opacity-100 transition-opacity">Extrato</span>
            </button>
            <button data-tab="search" class="nav-btn group flex flex-col items-center gap-1">
                <div class="p-2.5 rounded-2xl transition-all text-slate-500 group-[.active]:bg-indigo-600 group-[.active]:text-white group-[.active]:shadow-xl group-[.active]:-translate-y-1">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-5 h-5"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-slate-600 group-[.active]:text-indigo-400 opacity-0 group-[.active]:opacity-100 transition-opacity">Busca</span>
            </button>
            <button data-tab="settings" class="nav-btn group flex flex-col items-center gap-1">
                <div class="p-2.5 rounded-2xl transition-all text-slate-500 group-[.active]:bg-indigo-600 group-[.active]:text-white group-[.active]:shadow-xl group-[.active]:-translate-y-1">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-5 h-5"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <span class="text-[7px] font-black uppercase tracking-widest text-slate-600 group-[.active]:text-indigo-400 opacity-0 group-[.active]:opacity-100 transition-opacity">Ajustes</span>
            </button>
        </nav>
    </div>

    <!-- Modal de Edição (Seletor de Categoria) -->
    <div id="edit-modal" class="fixed inset-0 bg-slate-950/40 backdrop-blur-sm z-[200] flex items-end md:items-center justify-center p-0 md:p-8 hidden">
        <div class="bg-white w-full max-w-2xl rounded-t-[3rem] md:rounded-[4rem] p-8 md:p-12 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-10">
                <h4 class="text-xs font-black uppercase tracking-widest text-slate-300 italic">Mover Compartimento</h4>
                <button id="close-edit" class="p-3 hover:bg-slate-50 rounded-2xl"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-6 h-6"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
            </div>
            <div id="category-selector" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-12"></div>
            <button id="delete-btn" class="w-full py-6 text-rose-500 text-[10px] font-black uppercase tracking-[0.2em] flex items-center justify-center gap-3 border-2 border-rose-50 rounded-[2.5rem] hover:bg-rose-50"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-4 h-4"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg> Apagar Registro</button>
        </div>
    </div>

    <script>
        // --- Estado Inicial ---
        const categories = [
            { id: 'c_rec_g', name: 'Geral', type: 'receita', color: '#10b981' },
            { id: 'c_rec_s', name: 'Salário', type: 'receita', color: '#059669' },
            { id: 'c_rec_e', name: 'Extra / Freela', type: 'receita', color: '#34d399' },
            { id: 'c_des_g', name: 'Geral', type: 'despesa', color: '#94a3b8' },
            { id: 'c_des_e', name: 'Essencial', type: 'despesa', color: '#6366f1', target: 50 },
            { id: 'c_des_l', name: 'Lazer', type: 'despesa', color: '#f59e0b', target: 30 },
            { id: 'c_des_edu', name: 'Educação', type: 'despesa', color: '#8b5cf6' },
            { id: 'c_des_sau', name: 'Saúde', type: 'despesa', color: '#ef4444' },
            { id: 'c_inv_g', name: 'Geral', type: 'investimento', color: '#06b6d4' },
            { id: 'c_inv_r', name: 'Reserva', type: 'investimento', color: '#0891b2', target: 20 },
            { id: 'c_inv_a', name: 'Aporte / Ativos', type: 'investimento', color: '#22d3ee' },
        ];

        let transactions = JSON.parse(localStorage.getItem('rico_vanilla_tx')) || [];
        let currentEditingTxId = null;

        // --- Seletores DOM ---
        const tabBtns = document.querySelectorAll('.nav-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const txForm = document.getElementById('tx-form');
        const txInput = document.getElementById('tx-input');
        const balanceDisplay = document.getElementById('balance-display');
        const incomeDisplay = document.getElementById('income-display');
        const expenseDisplay = document.getElementById('expense-display');
        const investedDisplay = document.getElementById('invested-display');
        const statsContainer = document.getElementById('stats-container');
        const historyList = document.getElementById('history-list');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const editModal = document.getElementById('edit-modal');
        const confirmModal = document.getElementById('confirm-modal');
        const categorySelector = document.getElementById('category-selector');

        // --- Lógica de Navegação ---
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.getAttribute('data-tab');
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tabContents.forEach(c => c.classList.remove('active'));
                document.getElementById(`tab-${tabId}`).classList.add('active');
            });
        });

        // --- Funções de Negócio ---
        function save() {
            localStorage.setItem('rico_vanilla_tx', JSON.stringify(transactions));
            updateUI();
        }

        function showFeedback(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const dot = document.getElementById('toast-dot');
            const msgEl = document.getElementById('toast-msg');
            msgEl.innerText = msg;
            dot.className = `w-2 h-2 rounded-full animate-pulse ${type === 'success' ? 'bg-emerald-400' : 'bg-rose-400'}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function calculateMetrics() {
            const now = new Date();
            const currentMonth = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
            });

            const income = currentMonth.filter(t => t.type === 'receita').reduce((a, b) => a + b.amount, 0);
            const expenses = currentMonth.filter(t => t.type === 'despesa').reduce((a, b) => a + b.amount, 0);
            const invested = currentMonth.filter(t => t.type === 'investimento').reduce((a, b) => a + b.amount, 0);
            const balance = income - expenses - invested;

            return { income, expenses, invested, balance, currentMonth };
        }

        function updateUI() {
            const { income, expenses, invested, balance, currentMonth } = calculateMetrics();

            // Dash
            balanceDisplay.innerHTML = `<span class="text-xl font-bold opacity-30 mr-1 italic">R$</span>${balance.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            balanceDisplay.className = `text-4xl md:text-5xl font-extralight tracking-tighter mb-10 text-center md:text-left ${balance < 0 ? 'text-rose-400' : 'text-white'}`;
            incomeDisplay.innerText = `R$${income.toFixed(0)}`;
            expenseDisplay.innerText = `R$${expenses.toFixed(0)}`;
            investedDisplay.innerText = `R$${invested.toFixed(0)}`;

            // Stats
            statsContainer.innerHTML = '';
            categories.filter(c => c.target).forEach(cat => {
                const total = currentMonth.filter(t => t.categoryId === cat.id).reduce((a, b) => a + b.amount, 0);
                const perc = income > 0 ? (total / income) * 100 : 0;
                const progress = Math.min(perc / cat.target * 100, 100);
                const isOver = perc > cat.target;

                statsContainer.innerHTML += `
                    <div class="p-5 bg-white rounded-[2.5rem] shadow-[0_8px_30px_rgb(0,0,0,0.03)] border border-slate-50">
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center gap-2">
                                <div class="w-2 h-2 rounded-full" style="background-color: ${cat.color}"></div>
                                <span class="text-[10px] font-black uppercase tracking-wider text-slate-600 italic">${cat.name}</span>
                            </div>
                            <span class="text-[10px] font-bold text-slate-900 italic">R$ ${total.toFixed(0)} (${perc.toFixed(0)}%)</span>
                        </div>
                        <div class="h-2 bg-slate-100 rounded-full overflow-hidden">
                            <div class="h-full transition-all duration-1000 ${isOver ? 'bg-rose-500' : 'bg-indigo-600'}" style="width: ${progress}%"></div>
                        </div>
                        <div class="flex justify-between mt-2 px-1">
                            <span class="text-[7px] font-black uppercase text-slate-300 italic">Ideal: ${cat.target}%</span>
                            ${isOver ? '<span class="text-[7px] font-black uppercase text-rose-400 animate-pulse font-bold tracking-widest">Excedido</span>' : ''}
                        </div>
                    </div>
                `;
            });

            // Histórico
            historyList.innerHTML = '';
            if (currentMonth.length === 0) {
                historyList.innerHTML = '<div class="col-span-full text-center py-24 text-slate-200 uppercase text-[10px] font-black italic tracking-widest">Mês sem registros</div>';
            } else {
                currentMonth.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
                    const cat = categories.find(c => c.id === t.categoryId);
                    const isRec = t.type === 'receita';
                    const isInv = t.type === 'investimento';
                    
                    historyList.innerHTML += `
                        <div onclick="openEdit('${t.id}')" class="flex items-center justify-between p-6 bg-white rounded-[2.5rem] border border-slate-50 hover:shadow-2xl hover:shadow-indigo-100/40 transition-all cursor-pointer group">
                            <div class="flex items-center gap-5">
                                <div class="w-14 h-14 rounded-3xl flex items-center justify-center text-white shadow-xl" style="background-color: ${cat.color}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="w-5 h-5">
                                        ${isRec ? '<path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 7v12a2 2 0 0 0 2 2h16v-5"/>' : 
                                          isInv ? '<path d="m22 7-8.5 8.5-5-5L2 17M16 7h6v6"/>' : 
                                          '<path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4ZM3 6h18M16 10a4 4 0 0 1-8 0"/>'}
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-base font-bold text-slate-900 leading-tight">${t.description}</p>
                                    <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest mt-1 italic">${cat.name}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-base font-black italic ${isRec ? 'text-emerald-500' : isInv ? 'text-cyan-600' : 'text-slate-900'}">
                                    ${isRec ? '+' : isInv ? '*' : ''} R$ ${t.amount.toFixed(0)}
                                </p>
                            </div>
                        </div>
                    `;
                });
            }
        }

        // --- Eventos ---
        txForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = txInput.value.trim();
            if (!val) return;

            let type = 'despesa';
            let raw = val;
            if (val.startsWith('+')) { type = 'receita'; raw = val.slice(1); }
            else if (val.startsWith('*')) { type = 'investimento'; raw = val.slice(1); }

            const amountMatch = raw.match(/(\d+(?:[.,]\d+)?)/);
            const amount = amountMatch ? parseFloat(amountMatch[0].replace(',', '.')) : 0;
            const description = raw.replace(/(\d+(?:[.,]\d+)?)/, '').trim() || 'Sem nome';

            if (amount <= 0) return showFeedback("Valor inválido", "error");

            const defaultCat = categories.find(c => c.type === type && c.name === 'Geral') || categories[0];

            transactions.push({
                id: Date.now().toString(),
                amount,
                description,
                type,
                date: new Date().toISOString(),
                categoryId: defaultCat.id
            });

            txInput.value = '';
            showFeedback("Salvo com sucesso!");
            save();
        });

        searchInput.addEventListener('input', () => {
            const q = searchInput.value.toLowerCase();
            searchResults.innerHTML = '';
            if (!q) return;
            
            transactions.filter(t => t.description.toLowerCase().includes(q)).forEach(t => {
                searchResults.innerHTML += `
                    <div class="flex justify-between items-center p-6 bg-white border border-slate-50 rounded-[2.5rem] shadow-sm">
                        <span class="text-sm font-bold text-slate-900">${t.description}</span>
                        <span class="text-sm font-black italic">R$ ${t.amount.toFixed(0)}</span>
                    </div>
                `;
            });
        });

        // --- Modais ---
        window.openEdit = (id) => {
            currentEditingTxId = id;
            const tx = transactions.find(t => t.id === id);
            categorySelector.innerHTML = '';
            categories.filter(c => c.type === tx.type).forEach(cat => {
                categorySelector.innerHTML += `
                    <button onclick="changeCat('${cat.id}')" class="p-5 rounded-3xl border-2 flex flex-col items-center gap-3 transition-all ${tx.categoryId === cat.id ? 'border-indigo-600 bg-indigo-50 shadow-inner' : 'border-slate-50'}">
                        <div class="w-4 h-4 rounded-full" style="background-color: ${cat.color}"></div>
                        <span class="text-[9px] font-black text-slate-900 uppercase tracking-widest">${cat.name}</span>
                    </button>
                `;
            });
            editModal.classList.remove('hidden');
        };

        window.changeCat = (catId) => {
            const tx = transactions.find(t => t.id === currentEditingTxId);
            tx.categoryId = catId;
            editModal.classList.add('hidden');
            showFeedback("Móvel movido!");
            save();
        };

        document.getElementById('close-edit').addEventListener('click', () => editModal.classList.add('hidden'));

        document.getElementById('delete-btn').addEventListener('click', () => {
            confirmModal.classList.remove('hidden');
            document.getElementById('modal-confirm').onclick = () => {
                transactions = transactions.filter(t => t.id !== currentEditingTxId);
                editModal.classList.add('hidden');
                confirmModal.classList.add('hidden');
                showFeedback("Expurgado", "error");
                save();
            };
        });

        document.getElementById('modal-cancel').addEventListener('click', () => confirmModal.classList.add('hidden'));

        document.getElementById('reset-btn').addEventListener('click', () => {
            confirmModal.classList.remove('hidden');
            document.getElementById('modal-confirm').onclick = () => {
                transactions = [];
                confirmModal.classList.add('hidden');
                showFeedback("Banco limpo!", "error");
                save();
            };
        });

        document.getElementById('export-btn').addEventListener('click', () => exportCSV());

        // --- Inicialização ---
        updateUI();
    </script>
</body>
</html>
