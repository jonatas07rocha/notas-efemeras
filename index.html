<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rico Dinheirinho | Gestão Inteligente</title>
    
    <!-- Favicon: Vetor Lucide DollarSign (Esmeralda) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><line x1='12' y1='1' x2='12' y2='23'></line><path d='M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6'></path></svg>">

    <!-- Única Fonte: Inter (Forçada em tudo com peso 900) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Scripts Externos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #10b981;
            --primary-hover: #059669;
            --primary-light: #ecfdf5;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --black: #0f172a; 
            --white: #ffffff;
            --error-red: #ef4444; 
            
            --radius-md: 12px;
            --radius-lg: 20px;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition: 0.3s var(--ease);
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -2px rgba(0, 0, 0, 0.03);
            --shadow-strong: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Inter', sans-serif !important;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            width: 100%;
            max-width: 1140px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 1.5rem;
        }

        /* --- HEADER --- */
        .header { height: 120px; display: flex; align-items: center; justify-content: space-between; }
        .header-actions { display: flex; align-items: center; gap: 12px; }

        .btn-header {
            width: 52px; height: 52px;
            background: var(--white); color: var(--text-main);
            border: none; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }
        .btn-header:hover { background: #f1f5f9; transform: translateY(-2px); }
        .btn-header.btn-primary-action { background: var(--black); color: var(--white); box-shadow: var(--shadow-strong); }

        /* --- CONTENT --- */
        .scroll-view { flex: 1; overflow-y: auto; padding-bottom: 4rem; scrollbar-width: none; }
        .scroll-view::-webkit-scrollbar { display: none; }
        .grid-layout { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1.5rem; }

        .card { background: var(--bg-card); border-radius: var(--radius-lg); padding: 2.5rem; box-shadow: var(--shadow-soft); transition: var(--transition); border: none; }
        .card-impact { background: var(--black) !important; color: var(--white) !important; box-shadow: var(--shadow-strong); cursor: pointer; }
        .card-hero { grid-column: span 8; }
        .card-calendar { grid-column: span 4; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* PAINEL DE INSIGHTS */
        .details-panel {
            grid-column: span 12; display: none;
            background: var(--white); border-radius: var(--radius-lg);
            padding: 2.5rem; 
            box-shadow: var(--shadow-soft);
            margin-top: 0.5rem;
            height: auto; 
            overflow: visible;
        }
        .details-panel.active { display: block; animation: slideDown 0.4s var(--ease); }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }

        .nerd-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 2.5rem; }
        .nerd-item { display: flex; flex-direction: column; gap: 6px; }
        .nerd-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; display: flex; align-items: center; gap: 6px; }
        .nerd-value { font-size: 1.2rem; font-weight: 900; color: var(--text-main); }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #f1f5f9;
        }

        .chart-box { position: relative; min-height: 280px; width: 100%; }

        /* STATS GRID */
        .stats-grid { grid-column: span 12; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .stat-card { padding: 1.8rem; border-radius: var(--radius-md); background: var(--bg-card); box-shadow: var(--shadow-soft); display: flex; flex-direction: column; gap: 10px; border: none; }
        .stat-card-impact { background: var(--black) !important; color: var(--white) !important; box-shadow: var(--shadow-strong); }

        /* LIST SECTION */
        .list-section { grid-column: span 12; padding: 2.5rem; }
        .transaction-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.6rem 0; border-bottom: 1px solid #f1f5f9; cursor: pointer;
            transition: 0.2s;
        }
        .transaction-row:hover { background: #fafafa; padding-left: 1rem; padding-right: 1rem; border-radius: 12px; }

        @media (max-width: 1024px) { 
            .charts-container { grid-template-columns: 1fr; } 
            .nerd-grid { grid-template-columns: 1fr 1fr; }
            .details-panel { padding: 1.5rem; }
        }
        @media (max-width: 900px) { .card-hero, .card-calendar { grid-column: span 12; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="header">
            <div class="greeting-section">
                <div class="date-badge" id="date-label" style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--primary); font-weight: 800;">Carregando...</div>
                <h2 style="font-weight: 900; font-size: 1.8rem; letter-spacing: -0.04em;">Rico Dinheirinho</h2>
            </div>
            <div class="header-actions">
                <button class="btn-header" onclick="App.exportCSV()"><i data-lucide="file-spreadsheet" size="24"></i></button>
                <button class="btn-header btn-primary-action" onclick="App.openDrawer('menu')"><i data-lucide="plus" size="28"></i></button>
            </div>
        </header>

        <div class="scroll-view">
            <div class="grid-layout">
                <section class="card card-hero card-impact" onclick="App.toggleInsights()">
                    <span style="font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; display: flex; align-items: center; gap: 8px;"><i data-lucide="wallet" size="18"></i> Meu Patrimônio</span>
                    <h1 id="main-balance" style="font-size: 4.8rem; font-weight: 900; letter-spacing: -0.06em; margin: 0.5rem 0; color: var(--primary);">R$ 0,00</h1>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; align-items: center; gap: 8px; color: var(--primary); font-weight: 800; font-size: 0.95rem;"><i data-lucide="bar-chart-3" size="20"></i> Análise de Profundidade</div>
                        <div id="user-profile-tag" style="padding: 6px 12px; background: rgba(255,255,255,0.1); border-radius: 100px; font-weight: 900; font-size: 0.75rem;">---</div>
                    </div>
                </section>

                <section class="card card-calendar">
                    <div style="font-weight: 900; text-transform: uppercase; color: var(--primary); font-size: 0.85rem; display: flex; align-items: center; gap: 6px; justify-content: center;"><i data-lucide="calendar" size="16"></i> <span id="cal-month">---</span></div>
                    <div id="cal-day" style="font-size: 4rem; font-weight: 900;">--</div>
                    <div id="cal-weekday" style="font-size: 0.9rem; font-weight: 700; color: var(--text-muted);">---</div>
                </section>

                <section class="details-panel" id="insights-panel">
                    <div class="nerd-grid">
                        <div class="nerd-item"><span class="nerd-label"><i data-lucide="trending-down" size="14"></i> Gasto Diário</span><p id="nerd-daily-avg" class="nerd-value">R$ 0,00</p></div>
                        <div class="nerd-item"><span class="nerd-label"><i data-lucide="line-chart" size="14"></i> Projeção 30d</span><p id="nerd-projection" class="nerd-value">R$ 0,00</p></div>
                        <div class="nerd-item"><span class="nerd-label"><i data-lucide="droplets" size="14"></i> Liquidez</span><p id="nerd-liquidity" class="nerd-value">0%</p></div>
                        <div class="nerd-item"><span class="nerd-label"><i data-lucide="user-check" size="14"></i> Perfil</span><p id="nerd-profile-name" class="nerd-value">---</p></div>
                    </div>
                    <div class="charts-container">
                        <div class="chart-box"><canvas id="radarChart"></canvas></div>
                        <div class="chart-box"><canvas id="categoryChart"></canvas></div>
                        <div class="chart-box"><canvas id="flowChart"></canvas></div>
                    </div>
                </section>

                <div class="stats-grid">
                    <div class="stat-card stat-card-impact">
                        <span style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; display: flex; align-items: center; gap: 8px;"><i data-lucide="arrow-up-circle" size="16"></i> Ganhei</span>
                        <span id="stat-income" style="font-size: 1.6rem; font-weight: 900; color: var(--primary);">R$ 0,00</span>
                    </div>
                    <div class="stat-card">
                        <span style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); display: flex; align-items: center; gap: 8px;"><i data-lucide="arrow-down-circle" size="16"></i> Gastei</span>
                        <span id="stat-expense" style="font-size: 1.6rem; font-weight: 900; color: var(--error-red);">R$ 0,00</span>
                    </div>
                    <div class="stat-card">
                        <span style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); display: flex; align-items: center; gap: 8px;"><i data-lucide="piggy-bank" size="16"></i> Guardei</span>
                        <span id="stat-savings" style="font-size: 1.6rem; font-weight: 900; color: var(--black);">R$ 0,00</span>
                    </div>
                </div>

                <section class="card list-section">
                    <h3 style="font-weight: 900; font-size: 1.4rem; margin-bottom: 2.5rem; display: flex; align-items: center; gap: 10px;"><i data-lucide="history" size="24"></i> Linha do Tempo</h3>
                    <div id="transactions-list"></div>
                </section>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="App.closeDrawer()" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 90; backdrop-filter: blur(4px);"></div>
    <div class="drawer" id="drawer" style="position: fixed; bottom: -100%; left: 0; width: 100%; background: white; border-radius: 32px 32px 0 0; padding: 2.5rem; transition: 0.4s var(--ease); z-index: 100; max-height: 90vh; overflow-y: auto;"></div>

    <script>
        // DICIONÁRIO COMPLETO DE CATEGORIAS (INTEGRADO DO CATEGORIES.JS)
        const FinanceCategories = {
            income: [
                { id: 'salario_clt', label: 'Salário CLT' },
                { id: 'salario_pj', label: 'Pró-Labore / PJ' },
                { id: 'adiantamento_salarial', label: 'Adiantamento Salarial' },
                { id: 'ferias', label: 'Férias' },
                { id: 'decimo_terceiro', label: '13º Salário' },
                { id: 'rescisao', label: 'Rescisão' },
                { id: 'bonus', label: 'Bônus / PLR' },
                { id: 'comissao', label: 'Comissões' },
                { id: 'freelance', label: 'Freelance' },
                { id: 'consultoria', label: 'Consultoria' },
                { id: 'hora_extra', label: 'Hora Extra' },
                { id: 'bico', label: 'Trabalho Informal' },
                { id: 'aluguel_recebido', label: 'Aluguel Recebido' },
                { id: 'dividendos', label: 'Dividendos / JCP' },
                { id: 'venda_ativos', label: 'Venda de Ativos' },
                { id: 'restituicao_ir', label: 'Restituição IR' },
                { id: 'presente_recebido', label: 'Presente / Doação' },
                { id: 'reembolso', label: 'Reembolso' },
                { id: 'venda_usados', label: 'Venda de Itens' },
                { id: 'outras_entradas', label: 'Outras Entradas' }
            ],
            expense: [
                { id: 'alimentacao', label: 'Alimentação' },
                { id: 'mercado', label: 'Supermercado' },
                { id: 'restaurante', label: 'Restaurante / Delivery' },
                { id: 'aluguel_pago', label: 'Aluguel / Prestação' },
                { id: 'condominio', label: 'Condomínio' },
                { id: 'luz_agua_gas', label: 'Luz / Água / Gás' },
                { id: 'internet_celular', label: 'Internet / Celular' },
                { id: 'manutencao_casa', label: 'Manutenção da Casa' },
                { id: 'combustivel', label: 'Combustível' },
                { id: 'transporte_publico', label: 'Transporte Público' },
                { id: 'uber_taxi', label: 'Uber / Táxi' },
                { id: 'manutencao_carro', label: 'Manutenção Veículo' },
                { id: 'seguro_ipva', label: 'Seguro / IPVA' },
                { id: 'saude_plano', label: 'Plano de Saúde' },
                { id: 'farmacia', label: 'Farmácia' },
                { id: 'dentista_exames', label: 'Dentista / Exames' },
                { id: 'escola_faculdade', label: 'Escola / Faculdade' },
                { id: 'cursos_livros', label: 'Cursos / Livros' },
                { id: 'cinema_teatro', label: 'Cinema / Teatro' },
                { id: 'viagem_lazer', label: 'Viagens' },
                { id: 'academia_esporte', label: 'Academia / Esporte' },
                { id: 'assinaturas_streaming', label: 'Netflix / Spotify / SaaS' },
                { id: 'roupas', label: 'Roupas' },
                { id: 'eletronicos', label: 'Eletrônicos' },
                { id: 'filhos', label: 'Despesas com Filhos' },
                { id: 'pets', label: 'Pets' },
                { id: 'imprevistos', label: 'Imprevistos' },
                { id: 'outros_gastos', label: 'Outros Gastos' }
            ],
            savings: [
                { id: 'reserva_emergencia', label: 'Reserva de Emergência' },
                { id: 'fundo_viagem', label: 'Fundo de Viagem' },
                { id: 'aposentadoria', label: 'Aposentadoria' },
                { id: 'compra_imovel', label: 'Compra de Imóvel' },
                { id: 'compra_veiculo', label: 'Compra de Veículo' },
                { id: 'investimento_lp', label: 'Investimento Longo Prazo' },
                { id: 'educacao_futura', label: 'Fundo de Educação' },
                { id: 'outras_reservas', label: 'Outras Reservas' }
            ]
        };

        const Storage = {
            save: (data) => localStorage.setItem('rd_nasa_v15_full', JSON.stringify(data)),
            get: () => JSON.parse(localStorage.getItem('rd_nasa_v15_full')) || []
        };

        const Format = {
            currency: (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
            date: (d) => {
                const date = new Date(d);
                return date.toDateString() === new Date().toDateString() ? 'Hoje' : new Intl.DateTimeFormat('pt-BR', { day: 'numeric', month: 'short' }).format(date);
            }
        };

        const App = {
            data: [],
            charts: {},
            editingId: null,

            init() {
                this.data = Storage.get();
                this.updateCalendar();
                this.render();
                lucide.createIcons();
            },

            updateCalendar() {
                const now = new Date();
                document.getElementById('cal-month').textContent = now.toLocaleString('pt-BR', { month: 'short' }).toUpperCase();
                document.getElementById('cal-day').textContent = now.getDate();
                document.getElementById('cal-weekday').textContent = now.toLocaleString('pt-BR', { weekday: 'long' });
                document.getElementById('date-label').textContent = now.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
            },

            toggleInsights() {
                const panel = document.getElementById('insights-panel');
                panel.classList.toggle('active');
                if (panel.classList.contains('active')) this.updateCharts();
            },

            openDrawer(type, param) {
                const drawer = document.getElementById('drawer');
                const overlay = document.getElementById('overlay');
                this.editingId = null;

                if (type === 'menu') {
                    drawer.innerHTML = `
                        <h2 style="font-weight: 900; margin-bottom: 2rem;">Novo Registro</h2>
                        <div onclick="App.openDrawer('form', 'income')" style="padding: 1.5rem; background: #f8fafc; border-radius: 16px; margin-bottom: 12px; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 12px;"><i data-lucide="arrow-up-right" color="#10b981"></i> Ganhei</div>
                        <div onclick="App.openDrawer('form', 'expense')" style="padding: 1.5rem; background: #f8fafc; border-radius: 16px; margin-bottom: 12px; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 12px;"><i data-lucide="arrow-down-left" color="#ef4444"></i> Gastei</div>
                        <div onclick="App.openDrawer('form', 'savings')" style="padding: 1.5rem; background: #f8fafc; border-radius: 16px; margin-bottom: 12px; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 12px;"><i data-lucide="piggy-bank" color="#0f172a"></i> Guardei</div>
                    `;
                } else if (type === 'form') {
                    this.renderForm(param);
                }

                drawer.style.bottom = '0';
                overlay.style.display = 'block';
                lucide.createIcons();
            },

            renderForm(type, existing = null) {
                const cats = FinanceCategories[type] || [];
                const colors = { income: 'var(--primary)', expense: 'var(--error-red)', savings: 'var(--black)' };
                document.getElementById('drawer').innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 style="font-weight: 900;">${existing ? 'Editar' : 'Registrar'}</h2>
                        <button onclick="App.closeDrawer()" style="background: none; border: none; cursor: pointer;"><i data-lucide="x"></i></button>
                    </div>
                    <form onsubmit="App.handleSave(event, '${type}')">
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display:block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); margin-bottom: 8px;">VALOR</label>
                            <input type="number" step="0.01" id="f-val" value="${existing ? existing.amount : ''}" required style="width:100%; padding: 1rem; border-radius:12px; border:none; background:#f1f5f9; font-size: 2rem; font-weight: 900; color: ${colors[type]}">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display:block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); margin-bottom: 8px;">CATEGORIA</label>
                            <select id="f-cat" style="width:100%; padding: 1rem; border-radius:12px; border:none; background:#f1f5f9; font-weight: 700; outline: none;">
                                ${cats.map(c => `<option value="${c.label}" ${existing && existing.cat === c.label ? 'selected' : ''}>${c.label}</option>`).join('')}
                            </select>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display:block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); margin-bottom: 8px;">DESCRIÇÃO</label>
                            <input type="text" id="f-desc" value="${existing ? existing.desc : ''}" required style="width:100%; padding: 1rem; border-radius:12px; border:none; background:#f1f5f9; font-weight: 700;">
                        </div>
                        <button type="submit" style="width:100%; padding:1.2rem; background:${colors[type]}; color:white; border:none; border-radius:16px; font-weight:900; display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <i data-lucide="check"></i> Salvar
                        </button>
                    </form>
                `;
                lucide.createIcons();
            },

            handleSave(e, type) {
                e.preventDefault();
                const amount = parseFloat(document.getElementById('f-val').value);
                const desc = document.getElementById('f-desc').value;
                const cat = document.getElementById('f-cat').value;
                if (this.editingId) {
                    const idx = this.data.findIndex(x => x.id == this.editingId);
                    this.data[idx] = { ...this.data[idx], amount, desc, cat };
                } else {
                    this.data.unshift({ id: Date.now(), type, amount, desc, cat, date: new Date().toISOString() });
                }
                Storage.save(this.data);
                this.render();
                this.closeDrawer();
            },

            editTransaction(id) {
                const t = this.data.find(x => x.id == id);
                this.editingId = id;
                this.renderForm(t.type, t);
                document.getElementById('drawer').style.bottom = '0';
                document.getElementById('overlay').style.display = 'block';
            },

            closeDrawer() {
                document.getElementById('drawer').style.bottom = '-100%';
                document.getElementById('overlay').style.display = 'none';
            },

            updateCharts() {
                const gain = this.data.filter(t => t.type === 'income').reduce((a, c) => a + c.amount, 0);
                const spent = this.data.filter(t => t.type === 'expense').reduce((a, c) => a + c.amount, 0);
                const saved = this.data.filter(t => t.type === 'savings').reduce((a, c) => a + c.amount, 0);

                if (this.charts.radar) this.charts.radar.destroy();
                this.charts.radar = new Chart(document.getElementById('radarChart'), {
                    type: 'radar',
                    data: { labels: ['Gastador', 'Poupador', 'Investidor'], datasets: [{ data: [60, 40, 20], backgroundColor: 'rgba(16, 185, 129, 0.2)', borderColor: '#10b981', borderWidth: 2 }] },
                    options: { maintainAspectRatio: false, scales: { r: { min: 0, max: 100, ticks: { display: false } } }, plugins: { legend: { display: false } } }
                });

                if (this.charts.cat) this.charts.cat.destroy();
                const catData = this.data.filter(t => t.type === 'expense').reduce((acc, curr) => {
                    acc[curr.cat] = (acc[curr.cat] || 0) + curr.amount;
                    return acc;
                }, {});
                this.charts.cat = new Chart(document.getElementById('categoryChart'), {
                    type: 'doughnut',
                    data: { labels: Object.keys(catData).slice(0, 5), datasets: [{ data: Object.values(catData).slice(0, 5), backgroundColor: ['#0f172a', '#10b981', '#ef4444', '#f59e0b', '#6366f1'] }] },
                    options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
                });

                if (this.charts.flow) this.charts.flow.destroy();
                this.charts.flow = new Chart(document.getElementById('flowChart'), {
                    type: 'bar',
                    data: { labels: ['+', '-', '→'], datasets: [{ data: [gain, spent, saved], backgroundColor: ['#10b981', '#ef4444', '#0f172a'] }] },
                    options: { maintainAspectRatio: false, scales: { y: { display: false } }, plugins: { legend: { display: false } } }
                });
            },

            render() {
                const gain = this.data.filter(t => t.type === 'income').reduce((a, c) => a + c.amount, 0);
                const spent = this.data.filter(t => t.type === 'expense').reduce((a, c) => a + c.amount, 0);
                const saved = this.data.filter(t => t.type === 'savings').reduce((a, c) => a + c.amount, 0);
                const bal = gain - spent - saved;

                document.getElementById('main-balance').textContent = Format.currency(bal);
                document.getElementById('stat-income').textContent = Format.currency(gain);
                document.getElementById('stat-expense').textContent = Format.currency(spent);
                document.getElementById('stat-savings').textContent = Format.currency(saved);

                const today = new Date().getDate();
                const avg = spent / today;
                document.getElementById('nerd-daily-avg').textContent = Format.currency(avg || 0);
                document.getElementById('nerd-projection').textContent = Format.currency(avg * 30 || 0);
                document.getElementById('nerd-liquidity').textContent = `${gain > 0 ? ((bal / gain) * 100).toFixed(0) : 0}%`;

                const list = document.getElementById('transactions-list');
                list.innerHTML = this.data.length > 0 ? this.data.map(t => {
                    const colors = { income: 'var(--primary)', expense: 'var(--error-red)', savings: 'var(--black)' };
                    const iconMap = { income: 'arrow-up-right', expense: 'shopping-bag', savings: 'piggy-bank' };
                    return `
                        <div class="transaction-row" onclick="App.editTransaction(${t.id})">
                            <div style="display:flex; gap:1rem; align-items:center;">
                                <div style="width:44px; height:44px; background:#f1f5f9; border-radius:12px; display:flex; align-items:center; justify-content:center; color:${colors[t.type]}">
                                    <i data-lucide="${iconMap[t.type]}" size="20"></i>
                                </div>
                                <div><p style="font-weight:900;">${t.desc}</p><small style="color:var(--text-muted); font-weight:700;">${Format.date(t.date)} • ${t.cat}</small></div>
                            </div>
                            <span style="font-weight:900; color:${colors[t.type]}">${t.type === 'income' ? '+' : t.type === 'expense' ? '-' : '→'} ${Format.currency(t.amount)}</span>
                        </div>`;
                }).join('') : '<p style="text-align: center; color: var(--text-muted); padding: 40px;">Nenhuma atividade registrada.</p>';
                
                lucide.createIcons();
            },

            exportCSV() {
                let csv = "Data;Tipo;Categoria;Descricao;Valor\n";
                this.data.forEach(t => csv += `${new Date(t.date).toLocaleDateString()};${t.type};${t.cat};${t.desc};${t.amount}\n`);
                const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('href', url);
                a.setAttribute('download', `extrato_rico_${Date.now()}.csv`);
                a.click();
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
